<body class="">

    <div class="screen-controls">
        <div class="controls-left">
            <h1>üè∑Ô∏è Encartes BF</h1>
            <div class="layout-buttons">
                <button class="btn-layout active" id="btn-grid" onclick="setLayout('grid')">4 por Folha</button>
                <button class="btn-layout" id="btn-poster" onclick="setLayout('poster')">Cartaz 1x1 (PNG)</button>
                <button class="btn-layout" id="btn-zip-all" onclick="downloadAllZIP()">
                    <i class='bx bxs-file-archive'></i> Baixar Todos (ZIP)
                </button>
            </div>
        </div>
        
        <div class="controls-right">
            <label class="toggle-mode">
                <span>Colorido</span>
                <input type="checkbox" id="mode-checkbox" onchange="toggleMode()">
                <div class="toggle-switch"></div>
                <span>Preto e Branco</span>
            </label>

            <button class="btn-print" onclick="window.print()">
                <i class='bx bxs-printer'></i> Imprimir
            </button>
        </div>
    </div>

    <!-- Container come√ßa no modo grade -->
    <div class="page-container grid-mode" id="printable-area">
        <div id="loading">Carregando ofertas...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAVQ3tf6Qu4_9PajpJclZAJjVvRgB4ZE2I",
            authDomain: "super-app25.firebaseapp.com",
            projectId: "super-app25",
            storageBucket: "super-app25.firebasestorage.app",
            messagingSenderId: "810900166273",
            appId: "1:810900166273:web:24b8f055a68c9f0a6b5f80"
        };

        const STORE_OWNER_UID = "3zYT9Y6hXWeJSuvmEYP4FMZa5gI2"; 
        const APP_ID = 'floralchic-loja';

        if (typeof __firebase_config !== 'undefined') {
            Object.assign(firebaseConfig, JSON.parse(__firebase_config));
        }

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function toggleMode() {
            const body = document.body;
            const checkbox = document.getElementById('mode-checkbox');
            if (checkbox.checked) {
                body.classList.add('bw-mode');
            } else {
                body.classList.remove('bw-mode');
            }
        }

        // Fun√ß√£o de troca de layout
        function setLayout(mode) {
            const container = document.getElementById('printable-area');
            const btnGrid = document.getElementById('btn-grid');
            const btnPoster = document.getElementById('btn-poster');
            const btnZip = document.getElementById('btn-zip-all');

            if (mode === 'grid') {
                container.classList.remove('poster-mode');
                container.classList.add('grid-mode');
                btnGrid.classList.add('active');
                btnPoster.classList.remove('active');
                btnZip.style.display = 'none'; // Esconde ZIP no grid
            } else {
                container.classList.remove('grid-mode');
                container.classList.add('poster-mode');
                btnGrid.classList.remove('active');
                btnPoster.classList.add('active');
                btnZip.style.display = 'inline-flex'; // Mostra ZIP no poster
            }
        }

        // Fun√ß√£o para Baixar Todos em ZIP
        async function downloadAllZIP() {
            const btn = document.getElementById('btn-zip-all');
            const originalText = btn.innerHTML;
            btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Gerando...";
            btn.disabled = true;

            const zip = new JSZip();
            const cards = document.querySelectorAll('.offer-card');
            
            // Loop para processar cada card
            // Usamos um loop sequencial para n√£o travar o navegador
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                // Pega nome do produto para nomear arquivo
                const nameEl = card.querySelector('.product-name');
                let fileName = `oferta-${i+1}.png`;
                if(nameEl) {
                    fileName = nameEl.innerText.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 30) + '.png';
                }

                try {
                    const canvas = await html2canvas(card, { 
                        scale: 1, 
                        useCORS: true, 
                        backgroundColor: "#111111" 
                    });
                    
                    // Converte para blob
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    zip.file(fileName, blob);
                    
                } catch (error) {
                    console.error("Erro no card " + i, error);
                }
            }

            // Gera o ZIP final
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "encartes-blackfriday.zip");
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        async function initApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
                loadOffers();
            } catch (error) {
                console.error("Erro auth:", error);
                document.getElementById('loading').innerHTML = `<div class="error-box">Erro de autentica√ß√£o: ${error.message}</div>`;
            }
        }

        async function loadOffers() {
            const container = document.getElementById('printable-area');
            try {
                const productsRef = db.collection('artifacts').doc(APP_ID)
                                      .collection('users').doc(STORE_OWNER_UID)
                                      .collection('products');
                
                const snapshot = await productsRef.get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<div style="width:100%; text-align:center; padding:20px;">Nenhum produto encontrado.</div>';
                    return;
                }

                let products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.price) {
                        products.push({ id: doc.id, ...data });
                    }
                });

                renderOffers(products, container);
            } catch (error) {
                container.innerHTML = `<div class="error-box">Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        function renderOffers(products, container) {
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<div style="width:100%; text-align:center; padding:20px;">Nenhum produto dispon√≠vel.</div>';
                return;
            }

            products.forEach(prod => {
                const regularPrice = parseFloat(prod.price || 0);
                const offerPrice = prod['price-oferta'] ? parseFloat(prod['price-oferta']) : 0;
                
                let mainPriceToDisplay = regularPrice;
                let oldPriceHtml = '';
                let savingsHtml = '';
                let savingsValue = 0;
                let creditCardHtml = '';

                if (offerPrice > 0 && offerPrice < regularPrice) {
                    mainPriceToDisplay = offerPrice;
                    savingsValue = regularPrice - offerPrice;
                    oldPriceHtml = `<div class="price-from">De ${formatMoney(regularPrice)}</div>`;
                    savingsHtml = `<div class="savings-box">Economize ${formatMoney(savingsValue)}</div>`;
                } else {
                    mainPriceToDisplay = regularPrice;
                    oldPriceHtml = `<div class="price-from" style="visibility:hidden;">.</div>`;
                    savingsHtml = `<div class="savings-box" style="visibility:hidden;">.</div>`;
                }

                const dbParcelas = parseInt(prod['parcelas']);
                const dbPcOferta = parseFloat(prod['pc-oferta']);

                if (dbParcelas && dbPcOferta && dbPcOferta > 0) {
                    const valParcela = dbPcOferta / dbParcelas;
                    creditCardHtml = `
                        <div class="credit-card-box">
                            <span class="credit-label">Ou a prazo no cart√£o</span>
                            <span class="installment-price">${dbParcelas}x de ${formatMoney(valParcela)}</span>
                            <span class="installment-detail">Total a prazo: ${formatMoney(dbPcOferta)}</span>
                        </div>
                    `;
                } else {
                    const installments = 10;
                    const installmentValue = regularPrice / installments;
                    creditCardHtml = `
                        <div class="credit-card-box">
                            <span class="credit-label">Parcelado no cart√£o</span>
                            <span class="installment-price">${installments}x de ${formatMoney(installmentValue)}</span>
                        </div>
                    `;
                }

                const [intPart, decPart] = mainPriceToDisplay.toFixed(2).split('.');
                const imgUrl = prod.imgUrl || 'https://placehold.co/800x800/222/fff?text=Produto';

                const cardHtml = `
                    <div class="offer-card">
                        <button class="btn-download-png" onclick="downloadPNG(this)">
                            <i class='bx bxs-download'></i> Baixar PNG
                        </button>
                        
                        <div class="poster-logo">
                            <!-- Logo imagem removido conforme pedido -->
                        </div>
                        
                        <div class="product-img-box">
                            <img src="${imgUrl}" alt="${prod.name}" class="product-img" crossorigin="anonymous">
                        </div>

                        <div class="card-body">
                            <div class="card-content-center">
                                <div class="product-name">${prod.name}</div>
                                
                                ${oldPriceHtml}
                                
                                <div class="price-main-wrapper">
                                    <span class="currency-symbol">R$</span>
                                    <span class="price-int">${intPart}</span>
                                    <div class="price-right-col">
                                        <span class="price-cents">,${decPart}</span>
                                        <span class="cash-label-small">√Ä VISTA</span>
                                    </div>
                                </div>

                                ${savingsHtml}
                                ${creditCardHtml}
                            </div>
                            
                            <div class="card-footer-date">
                                Ofertas v√°lidas at√© 29 de novembro de 2025
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        initApp();
    </script>
</body>
</html>
