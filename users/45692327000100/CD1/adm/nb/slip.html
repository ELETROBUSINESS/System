<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
    const input = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = 'block';

            Tesseract.recognize(
                reader.result,
                'por',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                result.textContent = 'Texto reconhecido:\n' + text;

                // Aqui vocÃª pode buscar os dados do boleto
                const vencimento = text.match(/\d{2}\/\d{2}\/\d{4}/)?.[0] || "NÃ£o encontrado";
                const valor = text.match(/R?\$?\s?\d{1,3}(?:\.\d{3})*,\d{2}/)?.[0] || "NÃ£o encontrado";
                const empresa = text.match(/[A-Z][A-Z\s]+(?=\s*CNPJ)/i)?.[0] || "NÃ£o encontrada";

                result.textContent += `\n\nğŸ‘‰ Vencimento: ${vencimento}\nğŸ’° Valor: ${valor}\nğŸ¢ Empresa: ${empresa}`;
            });
        };
        reader.readAsDataURL(file);
    });
</script>
