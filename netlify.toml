[build]
  publish = "public"

[[redirects]]
  from = "/login"
  to = "https://system-5y39.onrender.com/login"
  status = 200
  force = true
  rewrite = true

[[redirects]]
  from = "/users/*"
  to = "https://system-5y39.onrender.com/users/:splat"
  status = 200
  force = true
  rewrite = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
