[build]
  publish = "public"
  command = ""

[[redirects]]
  from = "/login"
  to = "https://system-5y39.onrender.com/login"
  status = 200
  force = true
  rewrite = true
  methods = ["POST", "GET", "OPTIONS"]
  headers = { 
    Access-Control-Allow-Origin = "*"
  }

