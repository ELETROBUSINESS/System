<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão | Área do Aluno</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script src="auth.js"></script>

    <main id="revisaoScreen" class="screen active">
        <header class="header-dash">
            <a href="estudante.html" class="back-button-header"><i class='bx bx-chevron-left'></i></a>
            <h1>Área de Revisão</h1>
        </header>

        <div class="main-content">
            <h3 class="section-title">Escolha uma matéria para revisar</h3>
            <div class="revisao-grid">
                <div class="revisao-card locked">
                    <i class='bx bxs-calculator'></i>
                    <span>Matemática</span>
                    <div class="lock-overlay"><i class='bx bxs-lock'></i> Em breve</div>
                </div>
                <div class="revisao-card locked">
                    <i class='bx bxs-book-heart'></i>
                    <span>Português</span>
                    <div class="lock-overlay"><i class='bx bxs-lock'></i> Em breve</div>
                </div>
                <div class="revisao-card locked">
                    <i class='bx bxs-flask'></i>
                    <span>Ciências</span>
                    <div class="lock-overlay"><i class='bx bxs-lock'></i> Em breve</div>
                </div>
                 <div class="revisao-card locked">
                    <i class='bx bxs-map'></i>
                    <span>Humanas</span>
                    <div class="lock-overlay"><i class='bx bxs-lock'></i> Em breve</div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="navigation">
        <ul>
            <li class="list" data-page="estudante.html">
                <a href="estudante.html">
                    <span class="icon"><i class='bx bxs-home'></i></span>
                    <span class="text">Trilha</span>
                </a>
            </li>
            <li class="list active" data-page="revisao.html">
                <a href="revisao.html">
                    <span class="icon"><i class='bx bxs-file-find'></i></span>
                    <span class="text">Revisão</span>
                </a>
            </li>
            <li class="list" data-page="perfil.html">
                <a href="perfil.html">
                    <span class="icon"><i class='bx bxs-user-circle'></i></span>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>
</body>
</html>
