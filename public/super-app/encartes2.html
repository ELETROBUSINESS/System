<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Black Friday HD - Floral Chic</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bf-red: #D30000;
            --bf-dark: #0a0a0a;
            --bf-white: #ffffff;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- Header de Controles --- */
        .controls {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .logo-area h2 { margin: 0; font-weight: 900; color: var(--bf-red); text-transform: uppercase; letter-spacing: 1px; }
        .logo-area span { color: white; }

        .btn-action {
            background: var(--bf-white);
            color: var(--bf-dark);
            border: none;
            padding: 12px 25px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-zip {
            background: var(--bf-red);
            color: white;
            box-shadow: 0 0 15px rgba(211, 0, 0, 0.4);
        }

        .btn-zip:hover { background: #ff1a1a; transform: translateY(-2px); }
        .btn-zip:disabled { background: #555; cursor: not-allowed; }

        /* --- Grid de Visualização --- */
        #printable-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            justify-items: center;
            padding-bottom: 100px;
        }

        /* --- O CARD INSTAGRAM (STORIES 9:16) --- */
        .instagram-wrapper {
            width: 300px; 
            height: 533px; /* Proporção exata para visualização */
            position: relative;
            margin-bottom: 20px;
        }

        /* Design do Card */
        .offer-card {
            width: 1080px;
            height: 1920px;
            background-color: var(--bf-red);
            /* O transform fica aqui apenas para VISUALIZAÇÃO na tela */
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            transform: scale(0.2777); /* 300 / 1080 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Fundo com texto repetido */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
            opacity: 0.15;
            pointer-events: none;
            overflow: hidden;
            padding: 20px 0;
        }

        .bg-line {
            font-family: 'Oswald', sans-serif;
            font-size: 160px;
            line-height: 0.85;
            white-space: nowrap;
            color: transparent;
            -webkit-text-stroke: 4px white;
            font-weight: 700;
            transform: rotate(-5deg) scale(1.2);
            text-align: center;
        }

        /* Header da Marca */
        .brand-header {
            position: absolute;
            top: 120px;
            z-index: 3;
            background: black;
            color: white;
            padding: 20px 60px;
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-radius: 10px;
        }

        /* Card Central (Preto) */
        .white-card {
            background: #111111;
            width: 900px;
            border-radius: 40px;
            margin-top: 350px;
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Conteúdo no topo */
            padding: 50px 30px;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            color: white; 
        }

        /* --- IMAGEM QUADRADA PADRONIZADA --- */
        .product-img-box {
            width: 650px;  /* Levemente maior */
            height: 650px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
        }

        /* Informações do Produto */
        .product-name {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 40px;
            text-transform: uppercase;
            max-width: 95%;
            height: 110px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex-shrink: 0;
        }

        /* Container Geral de Preços */
        .prices-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            margin-top: auto; /* Empurra para baixo se sobrar espaço */
            margin-bottom: 20px;
        }

        .old-price {
            font-size: 32px;
            color: #aaa;
            text-decoration: line-through;
            font-weight: 500;
        }

        .savings-tag {
            background: var(--bf-white);
            color: var(--bf-red);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Layout Lado a Lado */
        .price-row {
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: center;
            gap: 30px; 
            width: 100%;
            margin-top: 20px;
        }

        /* Bloco de Preço Principal */
        .main-price-block {
            background: #c70202;
            color: #fff;
            padding: 15px 40px;
            border-radius: 25px;
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin: 0; 
            box-shadow: 0px 10px 25px rgba(0,0,0,0.4); 
            flex-shrink: 0; 
        }

        .currency { font-size: 40px; font-weight: 700; }
        .big-price { font-size: 130px; font-weight: 900; line-height: 0.9; letter-spacing: -4px; }
        .cents { font-size: 50px; font-weight: 700; }
        
        /* Info de Pagamento */
        .payment-info-side {
            color: white;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .payment-label {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.9;
        }

        .payment-value {
            font-size: 40px;
            font-weight: 800;
            line-height: 1.2;
        }

        /* Footer do Card */
        .card-footer {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
        
        .footer-pill {
            background: white;
            color: black;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .loading-box { width: 100%; text-align: center; padding: 50px; }
        .error-box { color: #ff6b6b; padding: 20px; background: rgba(255,0,0,0.1); border-radius: 8px; text-align: center; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="logo-area">
            <h2>BLACK FRIDAY (HD)</h2>
            <span>Gerador Stories Alta Resolução</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-action" onclick="loadOffers()">
                <i class='bx bx-refresh'></i> Recarregar
            </button>
            <button id="btn-zip-all" class="btn-action btn-zip" onclick="downloadAllZIP()">
                <i class='bx bxs-file-archive'></i> Baixar Tudo (HD)
            </button>
        </div>
    </div>

    <div id="loading" class="loading-box"><i class='bx bx-loader-alt bx-spin' style="font-size: 40px;"></i> Carregando produtos...</div>
    <div id="printable-area"></div>
    
    <div id="hd-render-stage" style="position: absolute; left: -9999px; top: 0;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAVQ3tf6Qu4_9PajpJclZAJjVvRgB4ZE2I",
            authDomain: "super-app25.firebaseapp.com",
            projectId: "super-app25",
            storageBucket: "super-app25.firebasestorage.app",
            messagingSenderId: "810900166273",
            appId: "1:810900166273:web:24b8f055a68c9f0a6b5f80"
        };

        const STORE_OWNER_UID = "3zYT9Y6hXWeJSuvmEYP4FMZa5gI2"; 
        const APP_ID = 'floralchic-loja';

        if (typeof __firebase_config !== 'undefined') {
            Object.assign(firebaseConfig, JSON.parse(__firebase_config));
        }

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ---------------- LÓGICA DE NEGÓCIO ----------------

        async function initApp() {
            try {
                await auth.signInAnonymously();
                loadOffers();
            } catch (error) {
                console.error("Erro auth:", error);
                document.getElementById('loading').innerHTML = `<div class="error-box">Erro de autenticação: ${error.message}</div>`;
            }
        }

        async function loadOffers() {
            const container = document.getElementById('printable-area');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const productsRef = db.collection('artifacts').doc(APP_ID)
                                     .collection('users').doc(STORE_OWNER_UID)
                                     .collection('products');
                
                const snapshot = await productsRef.get();
                
                loading.style.display = 'none';

                if (snapshot.empty) {
                    container.innerHTML = '<div style="width:100%; text-align:center;">Nenhum produto encontrado.</div>';
                    return;
                }

                let products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.price) {
                        products.push({ id: doc.id, ...data });
                    }
                });

                renderOffers(products, container);

            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<div class="error-box">Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        function renderOffers(products, container) {
            container.innerHTML = '';

            products.forEach((prod, index) => {
                const regularPrice = parseFloat(prod.price || 0);
                const offerPrice = prod['price-oferta'] ? parseFloat(prod['price-oferta']) : 0;
                
                let mainPrice = regularPrice;
                let oldPriceEl = '';
                let savingsEl = '';

                if (offerPrice > 0 && offerPrice < regularPrice) {
                    mainPrice = offerPrice;
                    const diff = regularPrice - offerPrice;
                    oldPriceEl = `<div class="old-price">De ${formatMoney(regularPrice)}</div>`;
                    savingsEl = `<div class="savings-tag">Economize ${formatMoney(diff)}</div>`;
                } else {
                    oldPriceEl = `<div class="old-price" style="opacity:0;">.</div>`;
                    savingsEl = `<div class="savings-tag" style="opacity:0;">.</div>`;
                }

                const dbParcelas = parseInt(prod['parcelas']) || 10;
                const dbPcOferta = parseFloat(prod['pc-oferta']);
                
                let installmentLabel = '';
                let installmentValueText = '';

                if(dbPcOferta && dbPcOferta > 0) {
                    const valParcela = dbPcOferta / dbParcelas;
                    installmentLabel = "Ou a prazo:";
                    installmentValueText = `${dbParcelas}x de ${formatMoney(valParcela)}`;
                } else {
                    const valParcela = mainPrice / dbParcelas;
                    installmentLabel = "Parcelado s/ juros:";
                    installmentValueText = `${dbParcelas}x de ${formatMoney(valParcela)}`;
                }

                const [intPart, decPart] = mainPrice.toFixed(2).split('.');
                const imgUrl = prod.imgUrl || 'https://placehold.co/650x650/333/eee?text=Sem+Foto';

                const cardHtml = `
                    <div class="instagram-wrapper">
                        <div class="offer-card" id="card-${index}">
                            
                            <div class="bg-pattern">
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                                <div class="bg-line">BLACK FRIDAY</div>
                            </div>

                            <div class="brand-header">BLACK FRIDAY</div>

                            <div class="white-card">
                                
                                <div class="product-img-box">
                                    <img src="${imgUrl}" class="product-img" crossorigin="anonymous" alt="${prod.name}">
                                </div>

                                <div class="product-name">${prod.name}</div>

                                <div class="prices-container">
                                    ${savingsEl}
                                    ${oldPriceEl}

                                    <div class="price-row">
                                        <div class="main-price-block">
                                            <span class="currency">R$</span>
                                            <span class="big-price">${intPart}</span>
                                            <div style="display:flex; flex-direction:column; line-height:1;">
                                                <span class="cents">,${decPart}</span>
                                                <span style="font-size:20px; font-weight:400;">À VISTA</span>
                                            </div>
                                        </div>

                                        <div class="payment-info-side">
                                            <span class="payment-label">${installmentLabel}</span>
                                            <span class="payment-value">${installmentValueText}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div class="footer-pill">
                                    <i class='bx bxs-map' style="color:var(--bf-red)"></i>
                                    Ofertas válidas até 29/11
                                </div>
                            </div>

                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        // ---------------- FUNÇÃO DE DOWNLOAD HD ----------------

        async function downloadAllZIP() {
            const btn = document.getElementById('btn-zip-all');
            const originalText = btn.innerHTML;
            btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Gerando HD...";
            btn.disabled = true;

            const zip = new JSZip();
            const cards = document.querySelectorAll('.offer-card');
            const hdStage = document.getElementById('hd-render-stage');
            
            if(cards.length === 0) {
                alert("Nenhum card para baixar.");
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const nameEl = card.querySelector('.product-name');
                let rawName = nameEl ? nameEl.innerText : `oferta-${i}`;
                let fileName = rawName.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 40) + '.png';

                try {
                    // 1. Clona o card
                    const clone = card.cloneNode(true);
                    
                    // 2. Remove o zoom de visualização (scale) para ficar tamanho real (1080x1920)
                    clone.style.transform = "none";
                    clone.style.position = "static"; // Remove absolute para o stage
                    clone.style.margin = "0";
                    
                    // 3. Coloca no container invisível
                    hdStage.innerHTML = '';
                    hdStage.appendChild(clone);

                    // 4. Renderiza em ALTA RESOLUÇÃO (scale: 1 garante 1080p nativo, scale 2 garante 4K)
                    // Usaremos scale 1.5 para garantir nitidez extra nos textos sem ficar pesado demais
                    const canvas = await html2canvas(clone, { 
                        scale: 1.5, // 1080 * 1.5 = 1620px largura (Fica super nítido)
                        useCORS: true, 
                        backgroundColor: "#D30000", 
                        allowTaint: true
                    });
                    
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    zip.file(fileName, blob);
                    
                    btn.innerHTML = `<i class='bx bx-loader-alt bx-spin'></i> Processando ${i+1}/${cards.length}...`;

                } catch (error) {
                    console.error("Erro no card " + i, error);
                }
            }

            // Limpa o stage
            hdStage.innerHTML = '';

            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "black-friday-stories-hd.zip");
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        initApp();
    </script>
</body>
</html>
