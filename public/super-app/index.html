<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroBusiness - Início</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">ELETRO<span class="logo-highlight">BUSINESS</span></a>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos...">
                <i class='bx bx-search'></i>
            </div>
            <button class="header-icons" id="profile-button">
                <i class='bx bx-user'></i>
            </button>
        </div>
    </header>

    <main>
        <section class="banner-slider">
            <div class="slider-wrapper">
                <div class="slide"><img src="https://http2.mlstatic.com/D_NQ_802221-MLA76503923376_052024-OO.webp"
                        alt="Banner 1"></div>
                <div class="slide"><img src="https://http2.mlstatic.com/D_NQ_784918-MLA76503901966_052024-OO.webp"
                        alt="Banner 2"></div>
                <div class="slide"><img src="https://http2.mlstatic.com/D_NQ_938367-MLA76356760814_052024-OO.webp"
                        alt="Banner 3"></div>
            </div>
        </section>

        <section class="categories-section">
            <div class="container">
                <h2 class="section-title">Categorias</h2>
                <div class="categories-scroll">
                    <div class="category-item">
                        <div class="category-icon"><i class='bx bx-mobile-alt'></i></div><span>Smartphones</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon"><i class='bx bx-laptop'></i></div><span>Informática</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon"><i class='bx bx-tv'></i></div><span>TVs</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon"><i class='bx bx-headphone'></i></div><span>Áudio</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="products">
            <div class="container">
                <h2 class="section-title">Nossas Ofertas</h2>
                <div class="product-grid">
                    <div class="product-card" data-id="p1" data-name="Smartphone Pro X" data-price-old="4299.00"
                        data-price-new="2999.00"
                        data-image="https://placehold.co/400x400/EBEBEB/333?text=Smartphone+Pro+X"
                        data-description="Smartphone 256GB, câmera tripla.">
                        <div class="product-image"><img
                                src="https://placehold.co/400x400/EBEBEB/333?text=Smartphone+Pro+X"><span
                                class="tag">-30%</span></div>
                        <div class="product-info">
                            <span class="price-old">R$ 4.299,00</span>
                            <span class="price-new">R$ 2.999,00</span>
                            <h4 class="product-name">Smartphone Pro X</h4>
                            <button class="cta-button">Adicionar</button>
                        </div>
                    </div>
                    <div class="product-card" data-id="p2" data-name="Notebook Ultra" data-price-old="6399.00"
                        data-price-new="4799.50"
                        data-image="https://placehold.co/400x400/EBEBEB/333?text=Notebook+Ultra"
                        data-description="Core i7, 16GB RAM.">
                        <div class="product-image"><img
                                src="https://placehold.co/400x400/EBEBEB/333?text=Notebook+Ultra"><span
                                class="tag">-25%</span></div>
                        <div class="product-info">
                            <span class="price-old">R$ 6.399,00</span>
                            <span class="price-new">R$ 4.799,50</span>
                            <h4 class="product-name">Notebook Ultra</h4>
                            <button class="cta-button">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item active"><i class='bx bxs-home'></i><span>Início</span></a>
        <a href="favoritos.html" class="nav-item"><i class='bx bx-heart'></i><span>Salvos</span></a>
        <a href="carrinho.html" class="nav-item">
            <i class='bx bx-cart'></i>
            <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
            <span>Carrinho</span>
        </a>
        <a href="pedidos.html" class="nav-item"><i class='bx bx-receipt'></i><span>Pedidos</span></a>
    </nav>

    <div id="user-profile-modal" class="modal-overlay">
        <div class="modal-content profile-modal-content">
            <button class="modal-close">&times;</button>
            <div id="user-logged-in-view" style="display: none;">
                <div class="profile-details">
                    <img id="user-profile-pic" src="" alt="Perfil">
                    <strong id="user-profile-name"></strong>
                </div>
                <button class="menu-list-item" id="logout-button"><i class='bx bx-log-out'></i> Sair</button>
            </div>
            <div id="user-logged-out-view">
                <h3>Login</h3>
                <button class="google-login-button" id="google-login-button"><i class='bx bxl-google'></i> Entrar com
                    Google</button>
            </div>
        </div>
    </div>
    <div id="toast-notification" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
