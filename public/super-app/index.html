<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dtudo - Varejo Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/index.css">
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-BV6V3GTMR0"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BV6V3GTMR0');
</script>

<body>
    <div id="login-hint-box" class="login-hint-tooltip" style="display: none;">
        <i class='bx bxs-up-arrow'></i> Faça login aqui para acessar seus pedidos!
    </div>

    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="dtudo.png" alt="Logo" class="logo-img">
                <span>D<span class="logo-highlight">tudo</span></span>
            </a>

            <div class="search-bar">
                <input type="text" placeholder="buscar na Dtudo">
                <i class='bx bx-search'></i>
                <div id="search-dropdown" class="search-dropdown"></div>
            </div>

            <button class="header-icons header-icon-mobile" id="profile-button-mobile">
                <i class='bx bx-user-circle'></i>
            </button>

            <div class="header-actions-desktop">
                <div class="header-user-greeting" id="desktop-profile-trigger">
                    <span>olá, faça seu login</span><strong>ou cadastre-se</strong>
                </div>
                <a href="favoritos.html" class="header-icon-btn" title="Favoritos"><i class='bx bx-heart'></i></a>
                <a href="carrinho.html" class="nav-item-desktop">
                    <i class='bx bx-cart'></i>
                    <span id="cart-badge-desktop" class="header-cart-badge" style="display: none;">0</span>
                    <span>Carrinho</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="home-offer-banner">
            <i class='bx bxs-hot'></i>
            <span>OFERTAS BLACK FRIDAY: Encerram em <span id="home-timer-countdown">--:--:--</span></span>
        </div>

        <section id="product-detail-view" style="display: none; padding-top: 20px;">
            <div class="container">
                <button onclick="window.location.href='index.html'"
                    style="margin-bottom: 20px; display: flex; align-items: center; gap: 5px; font-weight: 600; color: #666;">
                    <i class='bx bx-left-arrow-alt' style="font-size: 1.5rem;"></i> Voltar
                </button>
                <div id="detail-content">Carregando...</div>
            </div>
        </section>
    </main>

    <section class="banner-slider">
        <div class="slider-wrapper">
            <div class="slide"><img src="4.png" alt="Ofertas"></div>
        </div>
    </section>

    <section class="categories-section">
        <div class="container">
            <div class="categories-scroll">
                <div class="category-item fire">
                    <div class="category-icon"><i class='bx bxs-hot'></i></div>
                    <span style="color: var(--color-brand-red); font-weight: 700;">Ofertas!</span>
                </div>
                <div class="category-item">
                    <div class="category-icon"><i class='bx bx-home'></i></div><span>Casa</span>
                </div>
                <div class="category-item">
                    <div class="category-icon"><i class='bx bx-wrench'></i></div><span>Ferramentas</span>
                </div>
                <div class="category-item">
                    <div class="category-icon"><i class='bx bx-mobile'></i></div><span>Eletrônicos</span>
                </div>
            </div>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2 class="section-title">Destaques para você</h2>

            <div class="product-grid" id="firebase-products-container">
                <div class="product-card skeleton-card">
                    <div class="skeleton skeleton-img"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <div class="product-card skeleton-card">
                    <div class="skeleton skeleton-img"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <div class="product-card skeleton-card">
                    <div class="skeleton skeleton-img"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
                <div class="product-card skeleton-card">
                    <div class="skeleton skeleton-img"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>

            <div id="scroll-sentinel"></div>

            <div id="infinite-loader">
                <div class="spinner"></div>
            </div>
        </div>
    </section>
    </main>

    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item active"><i class='bx bxs-home'></i><span>Início</span></a>
        <a href="carrinho.html" class="nav-item">
            <i class='bx bx-cart'></i>
            <span id="cart-badge" class="cart-badge">0</span>
            <span>Carrinho</span>
        </a>
        <a href="pedidos.html" class="nav-item"><i class='bx bx-receipt'></i><span>Pedidos</span></a>
    </nav>

    <div id="user-profile-modal" class="modal-overlay">
        <div class="modal-content profile-modal-content">
            <button class="modal-close">&times;</button>
            <div id="user-logged-in-view" style="display: none;">
                <div class="profile-details">
                    <img id="user-profile-pic" src="" alt="Perfil">
                    <strong id="user-profile-name"></strong>
                </div>
                <button class="menu-list-item" id="logout-button"><i class='bx bx-log-out'></i> Sair</button>
            </div>
            <div id="user-logged-out-view">
                <h3>Login</h3>
                <button class="google-login-button" id="google-login-button"><i class='bx bxl-google'></i> Entrar com
                    Google</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
