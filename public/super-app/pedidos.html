<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BV6V3GTMR0"></script>

<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="back-button"><i class='bx bx-chevron-left'></i></a>
            <span class="logo">Meus Pedidos</span>
            <div style="width: 24px;"></div>
        </div>
    </header>

    <main class="container">
        <div id="orders-list" class="orders-list">
            <p style="text-align: center; margin-top: 2rem; color: #666;">Carregando pedidos...</p>
        </div>

        <div id="pix-display-area" style="display:none;">
            <div class="pix-modal-card">
                <h3 style="color: #333;">Pagamento Pendente</h3>
                <p style="font-size: 0.9rem; color: #666;">Escaneie para finalizar sua compra</p>

                <div class="pix-qr-code" id="pix-qr-img" style="margin-bottom: 1.5rem;"></div>

                <div class="pix-copy-paste">
                    <input type="text" id="pix-code-text" readonly>
                    <button onclick="copyPixCode()" title="Copiar código"><i class='bx bx-copy'></i></button>
                </div>

                <button onclick="closePixModal()" class="cta-button" style="margin-top: 1rem; background-color: #666;">
                    Fechar
                </button>
            </div>

        </div>
    </main>

    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item"><i class='bx bxs-home'></i><span>Início</span></a>
        <a href="favoritos.html" class="nav-item"><i class='bx bx-heart'></i><span>Salvos</span></a>
        <a href="carrinho.html" class="nav-item">
            <i class='bx bx-cart'></i>
            <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
            <span>Carrinho</span>
        </a>
        <a href="pedidos.html" class="nav-item active"><i class='bx bx-receipt'></i><span>Pedidos</span></a>
    </nav>

    <div id="toast-notification" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="js/global.js"></script>
    <script src="js/orders.js"></script>
</body>

</html>
