<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Encartes - Black Friday</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;800&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- √çcones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            /* Paleta Black Friday Premium */
            --bf-black: #111111;
            --bf-red: #cf0437;
            --bf-yellow: #ffca3a; /* Amarelo Promo√ß√£o */
            --bf-white: #ffffff;
            
            --paper-width: 210mm;
            --paper-height: 297mm;
        }

        /* Modo Preto e Branco */
        body.bw-mode {
            --bf-black: #000000;
            --bf-red: #000000;
            --bf-yellow: #ffffff; 
            --bf-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #222; 
            transition: background 0.3s;
        }

        /* --- CONTROLES DA TELA --- */
        .screen-controls {
            background: var(--bf-black);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--bf-red);
        }

        .controls-left h1 {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: var(--bf-yellow);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .controls-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-mode {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #555;
            border-radius: 20px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        #mode-checkbox:checked + .toggle-switch {
            background: var(--bf-white);
        }
        #mode-checkbox:checked + .toggle-switch::after {
            transform: translateX(20px);
            background: var(--bf-black);
        }

        .btn-print {
            background-color: var(--bf-red);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Anton', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn-print:hover {
            transform: scale(1.05);
            background-color: #ff1a53;
        }

        /* --- √ÅREA DE IMPRESS√ÉO (Folha A4) --- */
        .page-container {
            width: var(--paper-width);
            min-height: var(--paper-height);
            background: white;
            margin: 30px auto;
            padding: 10mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5mm;
        }

        /* --- CARD DO ENCARTE --- */
        .offer-card {
            border: 3px solid var(--bf-black);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
            height: calc((297mm - 40mm) / 2);
            overflow: hidden;
            page-break-inside: avoid;
        }
        
        body.bw-mode .offer-card {
            border: 2px solid black;
            border-radius: 0;
        }

        /* Cabe√ßalho */
        .card-header {
            background-color: var(--bf-black);
            color: var(--bf-yellow);
            text-align: center;
            padding: 8px 0;
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid var(--bf-red);
        }
        
        body.bw-mode .card-header {
            background-color: white;
            color: black;
            border-bottom: 2px solid black;
        }

        /* Corpo */
        .card-body {
            flex: 1;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .card-content-center {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        /* Produto */
        .product-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #222;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            line-height: 1.1;
            max-height: 2.2em;
            overflow: hidden;
            width: 95%;
        }

        /* Pre√ßo "De" */
        .price-from {
            font-size: 0.9rem;
            color: #777;
            text-decoration: line-through;
            font-weight: 500;
            margin-bottom: 0px;
            height: 1.1em;
        }

        /* NOVA ESTRUTURA DO PRE√áO */
        .price-main-wrapper {
            display: flex;
            align-items: flex-start; 
            justify-content: center;
            color: var(--bf-red);
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            line-height: 0.8;
            margin: 5px 0 10px 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .currency-symbol {
            font-size: 1.8rem;
            margin-top: 10px; 
            margin-right: 4px;
            font-weight: 700;
            color: var(--bf-black);
        }
        
        body.bw-mode .currency-symbol { color: black; }

        .price-int {
            font-size: 6rem;
            letter-spacing: -4px;
        }

        /* Coluna para Centavos e Label "√Ä Vista" */
        .price-right-col {
            display: flex;
            flex-direction: column;
            align-items: center; /* Alterado para center */
            margin-left: 3px;
            margin-top: 8px;
        }

        .price-cents {
            font-size: 2.5rem;
            text-decoration: underline;
            text-underline-offset: 4px;
            line-height: 1;
        }

        .cash-label-small {
            background: var(--bf-black);
            color: var(--bf-white);
            font-family: 'Poppins', sans-serif;
            font-size: 0.6rem;
            text-transform: uppercase;
            font-weight: 700;
            padding: 2px 8px; /* Aumentado ligeiramente o padding horizontal */
            border-radius: 4px;
            margin-top: 6px; /* Aumentado o espa√ßo superior */
            white-space: nowrap;
        }
        
        body.bw-mode .cash-label-small {
            background: black;
            color: white;
        }

        /* Se√ß√£o Cart√£o de Cr√©dito */
        .credit-card-box {
            background-color: #f5f5f5;
            width: 90%;
            padding: 5px;
            border-radius: 6px;
            border: 1px dashed #aaa;
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        body.bw-mode .credit-card-box {
            background: white;
            border: 1px solid black;
        }

        .credit-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #444;
        }

        .installment-price {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--bf-black);
            font-family: 'Roboto', sans-serif;
        }

        .installment-detail {
            font-size: 0.75rem;
            color: #666;
        }

        /* Badge de Economia */
        .savings-badge {
            background-color: var(--bf-yellow);
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            padding: 2px 12px;
            border-radius: 4px;
            margin-top: 8px;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            transform: rotate(-1deg);
        }
        
        body.bw-mode .savings-badge {
            background: white;
            color: black;
            border: 2px solid black;
            box-shadow: none;
            transform: none;
        }

        .card-footer-date {
            width: 100%;
            font-size: 0.7rem;
            color: #666;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
            margin-top: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        #loading {
            grid-column: span 2;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error-box {
            grid-column: span 2;
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                background: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .screen-controls { display: none !important; }
            .page-container {
                box-shadow: none;
                margin: 0;
                width: 100%;
                min-height: 100vh;
                padding: 10mm;
            }
            .offer-card {
                height: auto;
                min-height: 130mm;
            }
        }
    </style>
</head>
<body class="">

    <div class="screen-controls">
        <div class="controls-left">
            <h1>üè∑Ô∏è Encartes Black Friday</h1>
        </div>
        
        <div class="controls-right">
            <label class="toggle-mode">
                <span>Colorido</span>
                <input type="checkbox" id="mode-checkbox" onchange="toggleMode()">
                <div class="toggle-switch"></div>
                <span>Preto e Branco</span>
            </label>

            <button class="btn-print" onclick="window.print()">
                <i class='bx bxs-printer'></i> Imprimir
            </button>
        </div>
    </div>

    <div class="page-container" id="printable-area">
        <div id="loading">Carregando ofertas...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAVQ3tf6Qu4_9PajpJclZAJjVvRgB4ZE2I",
            authDomain: "super-app25.firebaseapp.com",
            projectId: "super-app25",
            storageBucket: "super-app25.firebasestorage.app",
            messagingSenderId: "810900166273",
            appId: "1:810900166273:web:24b8f055a68c9f0a6b5f80"
        };

        const STORE_OWNER_UID = "3zYT9Y6hXWeJSuvmEYP4FMZa5gI2"; 
        const APP_ID = 'floralchic-loja';

        if (typeof __firebase_config !== 'undefined') {
            Object.assign(firebaseConfig, JSON.parse(__firebase_config));
        }

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function toggleMode() {
            const body = document.body;
            const checkbox = document.getElementById('mode-checkbox');
            if (checkbox.checked) {
                body.classList.add('bw-mode');
            } else {
                body.classList.remove('bw-mode');
            }
        }

        async function initApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
                loadOffers();
            } catch (error) {
                console.error("Erro auth:", error);
                document.getElementById('loading').innerHTML = `<div class="error-box">Erro de autentica√ß√£o: ${error.message}</div>`;
            }
        }

        async function loadOffers() {
            const container = document.getElementById('printable-area');
            try {
                const productsRef = db.collection('artifacts').doc(APP_ID)
                                      .collection('users').doc(STORE_OWNER_UID)
                                      .collection('products');
                
                const snapshot = await productsRef.get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<div style="grid-column:span 2; text-align:center; padding:20px;">Nenhum produto encontrado.</div>';
                    return;
                }

                let products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Agora aceitamos produtos que tenham pelo menos o price
                    if (data.price) {
                        products.push({ id: doc.id, ...data });
                    }
                });

                renderOffers(products, container);
            } catch (error) {
                container.innerHTML = `<div class="error-box">Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        function renderOffers(products, container) {
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">Nenhum produto dispon√≠vel.</div>';
                return;
            }

            products.forEach(prod => {
                const regularPrice = parseFloat(prod.price || 0);
                const offerPrice = prod['price-oferta'] ? parseFloat(prod['price-oferta']) : 0;
                
                // Vari√°veis que vamos calcular
                let mainPriceToDisplay = regularPrice;
                let oldPriceHtml = '';
                let savingsHtml = '';
                let savingsValue = 0;
                let creditCardHtml = '';

                // --- 1. L√ìGICA DE PRE√áO (DE / POR) ---
                if (offerPrice > 0 && offerPrice < regularPrice) {
                    // Tem oferta
                    mainPriceToDisplay = offerPrice;
                    savingsValue = regularPrice - offerPrice;
                    
                    const fmtOld = formatMoney(regularPrice);
                    const fmtSaved = formatMoney(savingsValue);
                    
                    oldPriceHtml = `<div class="price-from">De ${fmtOld}</div>`;
                    savingsHtml = `<div class="savings-badge">Economize ${fmtSaved}</div>`;
                } else {
                    // Pre√ßo normal
                    mainPriceToDisplay = regularPrice;
                    oldPriceHtml = `<div class="price-from" style="visibility:hidden;">.</div>`;
                    savingsHtml = `<div class="savings-badge" style="visibility:hidden;">.</div>`;
                }

                // --- 2. L√ìGICA DE CART√ÉO DE CR√âDITO ---
                // Prioridade: Campos 'parcelas' e 'pc-oferta' do Firebase
                // pc-oferta = valor total parcelado
                // parcelas = n√∫mero de vezes
                const dbParcelas = parseInt(prod['parcelas']);
                const dbPcOferta = parseFloat(prod['pc-oferta']);

                if (dbParcelas && dbPcOferta && dbPcOferta > 0) {
                    // Se existirem dados espec√≠ficos no banco
                    const valParcela = dbPcOferta / dbParcelas;
                    const fmtParcela = formatMoney(valParcela);
                    const fmtTotalPrazo = formatMoney(dbPcOferta);

                    creditCardHtml = `
                        <div class="credit-card-box">
                            <span class="credit-label">Ou a prazo no cart√£o</span>
                            <span class="installment-price">${dbParcelas}x de ${fmtParcela}</span>
                            <span class="installment-detail">Total a prazo: ${fmtTotalPrazo}</span>
                        </div>
                    `;
                } else {
                    // Fallback padr√£o se n√£o houver dados espec√≠ficos
                    // Parcelamento padr√£o do pre√ßo "De" (sem desconto √† vista)
                    const installments = 10;
                    const installmentValue = regularPrice / installments;
                    const fmtInstallment = formatMoney(installmentValue);

                    creditCardHtml = `
                        <div class="credit-card-box">
                            <span class="credit-label">Parcelado no cart√£o</span>
                            <span class="installment-price">${installments}x de ${fmtInstallment}</span>
                        </div>
                    `;
                }

                // Formata√ß√£o do Pre√ßo Principal (Ex: 4,99)
                const [intPart, decPart] = mainPriceToDisplay.toFixed(2).split('.');

                const cardHtml = `
                    <div class="offer-card">
                        <div class="card-header">BLACK FRIDAY</div>
                        
                        <div class="card-body">
                            <div class="card-content-center">
                                <div class="product-name">${prod.name}</div>
                                
                                ${oldPriceHtml}
                                
                                <!-- Pre√ßo Principal com Layout Novo -->
                                <div class="price-main-wrapper">
                                    <span class="currency-symbol">R$</span>
                                    <span class="price-int">${intPart}</span>
                                    <div class="price-right-col">
                                        <span class="price-cents">,${decPart}</span>
                                        <span class="cash-label-small">√Ä VISTA</span>
                                    </div>
                                </div>

                                ${savingsHtml}
                                ${creditCardHtml}
                            </div>
                            
                            <div class="card-footer-date">
                                Ofertas v√°lidas at√© 29 de novembro de 2025
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        initApp();
    </script>
</body>
</html>
