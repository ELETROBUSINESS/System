        <div class="new_nav">

            <div class="conta-info">
                <div class="shop  container">
                    <p>Últimas vendas(8)</p>
                    <div class="shop  container">
                        <div class="mainContainer">
                            <div class="boletosContainer">
                                <div class="boletos-vencer" id="boletosContainer"></div>
                            </div>
                        </div>
                    </div>


                    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('boletosContainer');

    // Loader antes do carregamento
    container.innerHTML = `
      <div class="loader">
        <div class="spinner"></div>
      </div>
    `;

    const url = "https://script.google.com/macros/s/AKfycbw4AyWVzzxfnwxgtUSR7p1ehjG62ufEPYQv8M3_tm9gTwGhRJ-lNhfI5QoIBLAV2x1gSA/exec?tipo=extratoID1";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = '';

        data.forEach(boleto => {
          const div = document.createElement('div');
          div.classList.add('boleto-item');

          div.innerHTML = `
            <i class='bx  bx-shopping-bag'></i> 
            <span class="data">${boleto.data}</span>
            <span class="payment">${boleto.formaPagamento}</span>
            <span class="valor">R$ ${boleto.valor}</span>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = '<p style="text-align:center;color:red;">Erro ao carregar boletos.</p>';
        console.error('Erro ao carregar extrato:', err);
      });
  });
</script>
                </div>
