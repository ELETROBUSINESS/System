    <script>
        (function() {
            const tokenString = localStorage.getItem('session_token');
            const LOGIN_URL = '/users/e-finance.html';
            if (!tokenString) {
                console.log("Acesso negado: Nenhum token de sessão encontrado.");
                window.location.href = LOGIN_URL;
                return;
            }
            try {
                const token = JSON.parse(tokenString);
                if (new Date().getTime() > token.expires) {
                    console.log("Acesso negado: O token de sessão expirou.");
                    localStorage.removeItem('session_token');
                    window.location.href = LOGIN_URL;
                } else {
                    console.log('Acesso permitido. Bem-vindo, ' + token.username);
                }
            } catch (error) {
                console.error('Erro ao processar o token de sessão:', error);
                localStorage.removeItem('session_token');
                window.location.href = LOGIN_URL;
            }
        })();
    </script>

    <script>
        const MENSAGEM_KEY = 'ultimaMensagemEletro';
        const INTERVALO_HORAS = 20;
        const INTERVALO_MS = INTERVALO_HORAS * 60 * 60 * 1000;
        const agora = new Date().getTime();
        const ultimaVisualizacao = localStorage.getItem(MENSAGEM_KEY);
        const mensagemEl = document.querySelector('.mensagerLocal');

        if (!ultimaVisualizacao || (agora - parseInt(ultimaVisualizacao)) > INTERVALO_MS) {
            mensagemEl.style.display = 'flex';
            setTimeout(() => {
                mensagemEl.style.transition = "opacity 0.5s ease";
                mensagemEl.style.opacity = 0;
                setTimeout(() => {
                    mensagemEl.style.display = "none";
                }, 500);
            }, 6200);
            localStorage.setItem(MENSAGEM_KEY, agora);
        } else {
            mensagemEl.style.display = 'none';
        }
    </script>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const url = `https://script.google.com/macros/s/AKfycby8x6--ITfvIW7ui6c24reBqzL3LUhqL30hf4-gaJCS0xB0EDPM50TcSji_W-IuNU33/exec?pagina=1`;
                    const valor1Element = document.getElementById('valor1');
                    const valor2Element = document.getElementById('valor2');
                    const toggleIcon = document.getElementById('toggle-balance-icon');

                    let valor1Original = '';
                    let valor2Original = '';
                    let isBalanceVisible = localStorage.getItem('balanceVisible') === 'true';

                    function toggleBalanceDisplay() {
                        if (isBalanceVisible) {
                            valor1Element.textContent = valor1Original;
                            valor2Element.textContent = valor2Original;
                        } else {
                            valor1Element.textContent = 'R$ *******';
                            valor2Element.textContent = 'R$ ********';
                        }
                        toggleIcon.classList.toggle('bx-eye', isBalanceVisible);
                        toggleIcon.classList.toggle('bx-eye-closed', !isBalanceVisible);
                    }

                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            valor1Original = data.valor1;
                            valor2Original = data.valor2;
                            valor1Element.classList.remove('skeleton', 'shimmer');
                            valor2Element.classList.remove('skeleton', 'shimmer');
                            toggleBalanceDisplay();
                        }).catch(error => {
                            valor1Element.textContent = 'Erro';
                            valor2Element.textContent = 'Erro';
                        });

                    if (toggleIcon) {
                        toggleIcon.addEventListener('click', () => {
                            isBalanceVisible = !isBalanceVisible;
                            localStorage.setItem('balanceVisible', isBalanceVisible);
                            toggleBalanceDisplay();
                        });
                    }
                });
            </script>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const url = 'https://script.google.com/macros/s/AKfycbzkAs8dsJMepkQBhdL--XwO3wUQuQgvA-DFPEwraiz8ijiX9gkPMBuAeM5udQjzmJvzqQ/exec?action=getContas';
                        let contas = [];
                        let currentIndex = 0;
                        const displayDuration = 5000;
                        let intervalId;

                        const cardContent = document.querySelector('.card-optionSize');
                        const boletoEmpresa = document.getElementById('boletoEmpresa');
                        const boletoValor = document.getElementById('boletoValor');
                        const boletoVencimento = document.getElementById('boletoVencimento');
                        const paginationIndicators = document.getElementById('paginationIndicators');

                        function createPaginationIndicators() {
                            paginationIndicators.innerHTML = '';
                            if (contas.length <= 1) return;
                            for (let i = 0; i < contas.length; i++) {
                                const dot = document.createElement('div');
                                dot.classList.add('pagination-dot');
                                paginationIndicators.appendChild(dot);
                            }
                        }

                        function updateContaDisplay() {
                            if (contas.length === 0) {
                                boletoEmpresa.textContent = "Nenhuma conta pendente";
                                boletoValor.textContent = "Você está em dia! ✨";
                                paginationIndicators.innerHTML = '';
                                return;
                            }

                            const currentConta = contas[currentIndex];
                            cardContent.classList.add('slide-out-up');

                            setTimeout(() => {
                                boletoEmpresa.textContent = currentConta.descricao;
                                boletoValor.textContent = `R$ ${parseFloat(currentConta.valor).toFixed(2).replace('.', ',')}`;
                                boletoVencimento.textContent = currentConta.vencimento;
                                
                                cardContent.classList.remove('slide-out-up');
                                cardContent.classList.add('slide-in-down');

                                const dots = document.querySelectorAll('.pagination-dot');
                                dots.forEach((dot, index) => dot.classList.toggle('active', index === currentIndex));

                                setTimeout(() => cardContent.classList.remove('slide-in-down'), 500);
                            }, 250);

                            currentIndex = (currentIndex + 1) % contas.length;
                        }

                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                if (data && !data.error && data.length > 0) {
                                    contas = data.slice(0, 8);
                                    createPaginationIndicators();
                                    if (contas.length > 0) updateContaDisplay();
                                    if (contas.length > 1) {
                                        intervalId = setInterval(updateContaDisplay, displayDuration);
                                    }
                                } else {
                                    updateContaDisplay();
                                }
                            }).catch(error => {
                                boletoEmpresa.textContent = "Erro de conexão";
                            });
                    });
                </script>

                    <div class="faturamento-container">

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const btnsLoja = document.querySelectorAll('.loja-btn');
                        const valorFaturamentoEl = document.getElementById('faturamento-valor');
                        const FATURAMENTO_URL = 'https://script.google.com/macros/s/AKfycby8x6--ITfvIW7ui6c24reBqzL3LUhqL30hf4-gaJCS0xB0EDPM50TcSji_W-IuNU33/exec?pagina=2';
                        let faturamentoDtudo = 'R$ 0,00';

                        function updateDisplay(lojaId) {
                            if (document.querySelector(`.loja-btn[data-loja="${lojaId}"]`).classList.contains('active')) return;
                            
                            valorFaturamentoEl.classList.add('valor-faturamento-animando');
                            
                            setTimeout(() => {
                                valorFaturamentoEl.textContent = (lojaId === 'dtudo') ? faturamentoDtudo : 'R$ 0,00';
                                valorFaturamentoEl.classList.remove('valor-faturamento-animando');
                            }, 200);

                            btnsLoja.forEach(btn => btn.classList.toggle('active', btn.dataset.loja === lojaId));
                        }
                        
                        fetch(FATURAMENTO_URL)
                            .then(response => response.json())
                            .then(data => {
                                if (data && data.faturamentoDate) {
                                    faturamentoDtudo = data.faturamentoDate;
                                    if (document.querySelector('.loja-btn.active').dataset.loja === 'dtudo') {
                                        valorFaturamentoEl.textContent = faturamentoDtudo;
                                        valorFaturamentoEl.classList.remove('skeleton', 'shimmer');
                                    }
                                }
                            }).catch(error => {
                                console.error('Erro ao buscar faturamento:', error);
                                valorFaturamentoEl.textContent = 'Erro';
                            });
                        
                        btnsLoja.forEach(btn => btn.addEventListener('click', () => updateDisplay(btn.dataset.loja)));
                    });
                </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigation = document.getElementById('main-navigation');
            const toggleButton = document.getElementById('sidebarToggle');
            const body = document.querySelector('body');
            const logoutButton = document.getElementById('logout-btn');

            if (sessionStorage.getItem('sidebarAnimated') !== 'true') {
                if(window.innerWidth >= 992) {
                    navigation.classList.add('run-animation');
                    sessionStorage.setItem('sidebarAnimated', 'true');
                }
            }

            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    body.classList.toggle('sidebar-collapsed');
                });
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    localStorage.removeItem('session_token');
                    window.location.href = '/users/e-finance.html';
