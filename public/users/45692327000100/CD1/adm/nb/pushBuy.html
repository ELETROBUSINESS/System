    <div class="new_nav main-container">
        <main id="form_container">
            <div id="form_header">
                <h1 id="form_title">Saída</h1>
                <a class="btn-default" href="/users/45692327000100/CD1/adm/nb/formsPush.html" target="_self">

            </div>
            
            <form action="" id="form-sell-adm">
                <div id="input_container">
                    <div class="input-box">
                        <label 
                            for="value"
                            class="form-label">
                            Valor da operação
                        </label>
                        <div class="input-field">
                            <input
                            type="number"
                            name="value"
                            id="value"
                            class="form-control"
                            placeholder="R$0,00"
                            autocomplete="off"
                            step="0.01"
                            >
                        </div>
                        <span class="error"></span>
                    </div>
                    <div id="desconto"></div>
                    <div id="total">
                    </div>

                    <div class="custom-select-wrapper">
                        <label class="form-label">Declaração de operação</label>
                        <div class="custom-select" id="customSelect">
                          <div class="selected">
                            <i class="fa-regular fa-credit-card"></i> Declaração
                          </div>
                          <div class="options">
                            <div data-value="product"><i class="fi fi-rr-boxes"></i> Aquisição de Mercadoria</div>
                            <div data-value="folha"><i class="fi fi-rr-ballot"></i> Folha de pagamento</div>
                            <div data-value="manutenção"><i class="fi fi-rr-shop"></i> Manutenção da loja</div>
                            <div data-value="campanhas"><i class="fi fi-rr-ad-paid"></i> Campanhas</div>
                            <div data-value="combustíveis"><i class="fi fi-rr-gas-pump"></i> Combustíveis</div>
                            <div data-value="combustíveis"><i class=""></i> Outros</div>
                          </div>
                        </div>
                        <input type="hidden" name="declaration" id="paymentModal">
                    </div>

                    <div class="radio-container">
                        <br>
                        <label class="form-label">Forma de Pagamento</label>

                        <div id="input_container">
                            <select id="paymentModal" name="payment" class="option-payment-card">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pixQR-F">Pix</option>
                                <option value="boleto">Boleto</option>
                                <option value="" selected class="infome">Escolha uma forma de pagamento</option>
                            </select>
                        </div>
                    </div>

                    <div class="radio-container">
                        <label class="form-label">Vendedora</label>

                        <div id="payment_inputs">
                            <div class="radio-box">
                                <input type="radio"
                                name="seller"
                                id="seller"
                                class="form-control"
                                value="nubia"
                                checked="on"
                                >
                                <label for="nubia" class="form-label">Nubia</label>
                            </div>
                        </div>
                    </div>

                    <div class="radio-container">
                        <label class="form-label">Type</label>

                        <div id="payment_inputs">
                            <div class="radio-box">
                                <input type="radio"
                                name="type"
                                id="saída"
                                class="form-control"
                                value="saída"
                                checked="on"
                                >
                                <label for="saída" class="form-label">Saída</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="description"
                            class="form-label">
                            Descrição
                        </label>
                        <div class="input-field">
                            <input
                            type="text"
                            name="description"
                            id="description"
                            class="form-control"
                            placeholder="Descreva a operação"
                            autocomplete="off"
                            >
                            <ion-icon name="reader-sharp"></ion-icon>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="radio-box">
                    <button onclick="" type="submit" class="btn-default" id="submit-button-ADM">

        <audio id="songSell" src="/assets/songSell.MP3"></audio>
        <div id="pushBox"></div>
        </div>
        <div class="pn">
            <div class="pn-hr">
                <div class="loading1"><div class="efect-loading1"></div></div>
                <p class="horario" id="horario">00:00:00</p>
            </div>
        </div>
    </div>
    <script>
        const customSelect = document.getElementById('customSelect');
        const selected = customSelect.querySelector('.selected');
        const options = customSelect.querySelector('.options');
        const hiddenInput = document.getElementById('paymentModal');
      
        selected.addEventListener('click', () => {
          customSelect.classList.toggle('active');
        });
      
        options.querySelectorAll('div').forEach(option => {
          option.addEventListener('click', () => {
            selected.innerHTML = option.innerHTML;
            hiddenInput.value = option.dataset.value;
            customSelect.classList.remove('active');
          });
        });
      
        // Fecha se clicar fora
        document.addEventListener('click', (e) => {
          if (!customSelect.contains(e.target)) {
            customSelect.classList.remove('active');
          }
        });
      </script>
    
    <script src="/assets/js/loading.js"></script>
