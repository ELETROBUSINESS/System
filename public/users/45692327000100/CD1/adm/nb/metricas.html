    <!-- Script para o gráfico (agora no lugar correto, depois das bibliotecas) -->
    <script>
        // **IMPORTANTE**: Substitua este URL pelo seu URL de implantação do Apps Script
        const SCRIPT_URL_FATURAMENTO = 'https://script.google.com/macros/s/AKfycbzbeCWhW4cyixLvkvpYYpv1UK72CfLYQblJv8jWSPPSSHFzNehv0vW5vLjHZrua-qeMJg/exec';
        
        let dailyRevenueChart;
        let previousRevenues = []; // Armazena os dados de faturamento anteriores para comparação

        const fetchDataAndUpdateChart = async () => {
            try {
                const response = await fetch(SCRIPT_URL_FATURAMENTO);
                const data = await response.json();

                if (data.error) {
                    console.error('Erro do Apps Script:', data.error);
                    document.getElementById('dailyRevenueChart').textContent = `Erro: ${data.error}`;
                    return;
                }
                
                const uniqueData = Array.from(new Map(data.map(item => [new Date(item.dia).toISOString().split('T')[0], item])).values());
                uniqueData.sort((a, b) => new Date(a.dia) - new Date(b.dia));

                const last7DaysData = uniqueData.slice(-7);
                const labels = last7DaysData.map(item => new Date(item.dia).toLocaleDateString('pt-BR', { weekday: 'short' }));
                const revenues = last7DaysData.map(item => item.faturamento);

                const hasDataChanged = JSON.stringify(revenues) !== JSON.stringify(previousRevenues);
                previousRevenues = revenues;

                const backgroundColors = revenues.map((value, index) => {
                    if (index === revenues.length - 1) {
                        return '#eeeeee';
                    }
                    return 'transparent';
                });

                const borderColors = revenues.map(() => '#eeeeee');

                if (dailyRevenueChart) {
                    // Se o gráfico já existe, apenas atualiza os dados e anima.
                    dailyRevenueChart.data.labels = labels;
                    dailyRevenueChart.data.datasets[0].data = revenues;
                    dailyRevenueChart.data.datasets[0].backgroundColor = backgroundColors;
                    dailyRevenueChart.data.datasets[0].borderColor = borderColors;
                    
                    // A animação será aplicada automaticamente nas barras que mudaram.
                    dailyRevenueChart.update();

                } else {
                    // Se o gráfico não existe, cria ele.
                    const ctx = document.getElementById('dailyRevenueChart').getContext('2d');
                    const chartData = {
                        labels: labels,
                        datasets: [{
                            label: 'Faturamento',
                            data: revenues,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 2,
                            borderRadius: 6,
                        }]
                    };

                    const chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: 'rectRounded',
                                    borderRadius: 5,
                                }
                            },
                            tooltip: {
                                enabled: true,
                                callbacks: {
                                    label: function (context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += new Intl.NumberFormat('pt-BR', {
                                                style: 'currency',
                                                currency: 'BRL'
                                            }).format(context.parsed.y);
                                        }
                                        return label;
                                    }
                                }
                            },
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#333'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    display: false
                                }
                            }
                        },
                        layout: {
                            padding: {
                                left: 10,
                                right: 10,
                                top: 20,
                                bottom: 10
                            }
                        },
                        // Animação inicial
                        animation: {
                            duration: 500,
                            easing: 'easeInOutQuad',
                            delay: (context) => {
                                const index = context.dataIndex;
                                return index * 200;
                            }
                        }
                    };

                    dailyRevenueChart = new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: chartOptions,
                    });
                }

            } catch (error) {
                console.error('Erro ao buscar dados do gráfico:', error);
                document.getElementById('dailyRevenueChart').textContent = 'Erro ao carregar o gráfico.';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchDataAndUpdateChart(); // Carrega na abertura da página
            setInterval(fetchDataAndUpdateChart, 30000); // Atualiza a cada 30 segundos
        });
    </script>
