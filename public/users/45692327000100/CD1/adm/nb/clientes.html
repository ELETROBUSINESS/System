<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Frente de Caixa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bf-top-bar">
        <div class="bf-track"><span class="bf-content">BLACK FRIDAY • OFERTAS IMPERDÍVEIS • 22/11</span></div>
    </div>

    <div id="loading-overlay" class="hidden">
        <i class='bx bx-loader-alt bx-spin'></i>
        <p id="loading-message">Verificando...</p>
    </div>

    <div class="main-content" id="main-content" style="display: block;">
        <div class="app-header">
            <h1>Gestão de Clientes</h1>
            </div>

        <nav class="navbar" id="main-navbar">
            <a href="pdv.html" class="navbar-item">PDV</a>
            <a href="pdv.html" class="navbar-item">Produtos</a>
            <span class="navbar-item active" data-page="clientes">Clientes</span>
            <a href="pdv.html" class="navbar-item">Configurações</a>
            <div class="navbar-highlight" id="navbar-highlight"></div>
        </nav>

        <div id="clientes-page-content" class="page-content">
            <div class="card">
                <div class="page-header">
                    <h2>Clientes (Crediário)</h2>
                    <button class="btn btn-primary" id="add-cliente-btn" style="width: auto; padding: 10px 16px;">
                        <i class='bx bx-user-plus'></i> Adicionar Cliente
                    </button>
                </div>
                <div id="clientes-list-container">
                    <p style="text-align: center; color: var(--text-light); padding: 20px 0;">
                        Carregando clientes...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="add-cliente-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Cliente</h3> <button class="close-modal-btn"><i class='bx bx-x'></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-progress-bar"><div class="progress" id="add-cliente-progress"></div></div>
                <form id="add-cliente-form">
                    <div id="cliente-step-1" class="add-cliente-step active">
                        <h4>Dados Pessoais</h4>
                        <div class="form-group"><label>Apelido *</label><input type="text" id="cliente-apelido" required data-primary-focus="true"></div>
                        <div class="form-group"><label>Nome Completo</label><input type="text" id="cliente-nome"></div>
                        <div class="form-group"><label>Telefone</label><input type="tel" id="cliente-telefone"></div>
                        <div class="form-group"><label>Endereço</label><textarea id="cliente-endereco" rows="2"></textarea></div>
                    </div>
                    <div id="cliente-step-2" class="add-cliente-step">
                        <h4>Compra Inicial</h4>
                        <div class="form-group"><label>Valor (R$)</label><input type="number" id="compra-valor" step="0.01"></div>
                        <div class="form-group"><label>Nº Parcelas</label><input type="number" id="compra-parcelas" value="1"></div>
                        <div class="form-group"><label>1º Vencimento</label><input type="date" id="compra-vencimento"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal-footer-multi-step">
                <button class="btn btn-secondary" id="cliente-prev-btn" style="display: none;">Anterior</button>
                <button class="btn btn-primary" id="cliente-next-btn">Próximo</button>
                <button class="btn btn-primary" id="cliente-save-btn" style="display: none;">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="alert-modal">
        <div class="modal-content">
            <div class="modal-body centered">
                <h3 id="alert-title"></h3><p id="alert-message"></p>
                <button class="btn btn-primary close-modal-btn">Ok</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-body centered">
                <h3 id="confirm-title"></h3><p id="confirm-message"></p>
                <div class="modal-footer" style="justify-content: center;">
                    <button class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button class="btn btn-danger" id="confirm-action-btn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="pn"><div class="pn-hr"><div class="loading1"></div><p class="horario" id="horario">00:00:00</p></div></div>
    <script src="script.js"></script>
</body>
</html>
