<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* --- PÁGINA DE PLANOS --- */

        /* Container Principal */
        .plans-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .plans-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .plans-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* A "Matemática da Economia" - Barra de Persuasão */
        .value-proposition-bar {
            background: linear-gradient(135deg, #1A1A1A 0%, #333 100%);
            color: #fff;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Efeito de brilho no fundo */
        .value-proposition-bar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(219, 0, 56, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        .prop-content {
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .item-cost {
            text-align: center;
            opacity: 0.7;
            font-size: 0.85rem;
        }

        .item-cost span {
            display: block;
            font-size: 1.1rem;
            text-decoration: line-through;
            color: #ff6b6b;
            /* Vermelho claro para riscado */
        }

        .total-savings {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .total-savings h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ccc;
        }

        .total-savings strong {
            font-size: 1.5rem;
            color: #00C853;
            /* Verde para dinheiro salvo */
            display: block;
        }

        /* Grid de Cards */
        .plans-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            align-items: stretch;
            /* Cards mesma altura */
        }

        .plan-card {
            background: #fff;
            border-radius: 20px;
            width: 320px;
            padding: 30px;
            position: relative;
            border: 1px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        /* Estilo do Card ATIVO (O Heroi) */
        .plan-card.active-plan {
            border: 2px solid var(--brand-accent);
            box-shadow: 0 10px 40px rgba(219, 0, 56, 0.15);
            transform: scale(1.02);
            /* Levemente maior */
            z-index: 2;
        }

        .badge-current {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--brand-accent);
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(219, 0, 56, 0.3);
        }

        /* Conteúdo do Card */
        .plan-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: flex;
            align-items: baseline;
        }

        .plan-price small {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 5px;
        }

        .plan-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.4;
            min-height: 40px;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
            flex-grow: 1;
            /* Empurra o botão para baixo */
        }

        .features-list li {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features-list li i {
            color: var(--brand-accent);
            font-size: 1.1rem;
        }

        .features-list li.disabled {
            color: #ccc;
            text-decoration: line-through;
        }

        .features-list li.disabled i {
            color: #ddd;
        }

        /* Botões */
        .btn-plan {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .btn-plan.primary {
            background: var(--brand-accent);
            color: #fff;
            box-shadow: 0 4px 15px rgba(219, 0, 56, 0.3);
        }

        .btn-plan.primary:hover {
            background: #b0002d;
        }

        .btn-plan.outline {
            background: transparent;
            border: 2px solid #eee;
            color: var(--text-primary);
        }

        .btn-plan.outline:hover {
            border-color: var(--text-primary);
        }

        /* Responsivo */
        @media (max-width: 900px) {
            .value-proposition-bar .prop-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .plan-card.active-plan {
                transform: scale(1);
            }
        }
    </style>
</head>

</html>
