<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ELETRO</title>
    <link rel="icon" href="/assets/img/iconWeb.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS INTEGRADO -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #d60039;
            --secondary-color: #ff104f;
            --bg-color: #111827;
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, var(--bg-color) 0%, #2a1a45 100%);
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        header,
        .screen1 {
            position: relative;
            z-index: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .screen1 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .form-login {
            background: rgba(20, 10, 35, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {}

        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 3rem;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary-color);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        .btn_form {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn_form .bx {
            font-size: 1.4rem;
        }

        .btn_form:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 16, 79, 0.4);
        }

        .desc {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .hidden {
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 0.5rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary-color);
        }

        .user-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .change-user {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .change-user:hover {
            text-decoration: underline;
            color: var(--text-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .efect-loading {
            width: 60px;
            height: 60px;
            border: 5px solid var(--input-bg);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- VISUAL PASSWORD BOXES --- */
        .password-container {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            /* Reduced gap */
            width: 100%;
            /* Occupy full width like user-info */
            max-width: 100%;
        }

        .password-toggle-icon {
            /* Flex item now, to prevent overlap */
            position: relative;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            z-index: 20;
            transition: color 0.3s;
            padding: 5px;
            margin-left: 8px;
            /* Spacing from boxes */
        }

        .password-toggle-icon:hover {
            color: white;
        }

        .pass-box {
            width: 38px;
            /* Slightly smaller to fit 6 + icon */
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            /* Slightly smaller radius */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pass-box.filled {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(255, 16, 79, 0.2);
        }

        .pass-box.active {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Hidden Input styling to cover the area but be invisible */
        #hidden-password-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>
    <div class="loading">
        <div class="efect-loading"></div>
    </div>
    <header><a href="#" class="logo">ELETRO</a></header>
    <div class="screen1">
        <div class="form-login">
            <form id="login-form">
                <h2 class="section-title">
                    <span>Acessar Conta</span>
                </h2>

                <div id="username-step">
                    <div class="input-box">
                        <input type="text" placeholder="Usuário" id="login-username" name="username"
                            autocomplete="username" required>
                        <i class="bx bxs-user input-icon"></i>
                    </div>
                    <button class="btn_form" type="button" id="continue-btn">
                        <span>Continuar</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </div>

                <div id="password-step" class="hidden">
                    <div class="user-info">
                        <img src="" alt="Avatar" class="user-avatar" id="user-avatar">
                        <div class="user-details">
                            <span class="user-name" id="user-name"></span>
                            <button type="button" class="change-user" id="change-user-btn">
                                <i class='bx bx-refresh'></i>
                                <span>Trocar usuário</span>
                            </button>
                        </div>
                    </div>

                    <!-- NEW VISUAL PASSWORD BOXES -->
                    <div class="password-container">
                        <input type="password" inputmode="numeric" pattern="[0-9]*" id="hidden-password-input"
                            name="password" autocomplete="current-password" maxlength="6">
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>
                        <div class="pass-box" onclick="document.getElementById('hidden-password-input').focus()"></div>

                        <i class='bx bx-show password-toggle-icon' id="password-toggle"></i>
                    </div>

                    <button class="btn_form" type="submit">
                        <span>Entrar</span>
                        <i class='bx bx-log-in-circle'></i>
                    </button>
                </div>

                <div class="desc">
                    <p>* Ao entrar você concorda com nossas politicas e diretrizes</p>
                </div>

                <!-- Updated Collaborator Link -->
                <div
                    style="margin-top: 1.5rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="/login.html"
                        style="color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 5px; transition: color 0.3s;">
                        <i class="bx bxs-user-badge"></i> Acessar como Colaborador
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS CONSOLIDADOS -->
    <script>
        const users = [
            { username: "DTUDOVARIEDADES", password: "251914", profilePic: "/users/45692327000100/CD1/adm/nb/img/profile_photo.jpg", redirect: "/users/45692327000100/CD1/adm/nb/conta.html" },
            { username: "Lapinha", password: "101026", profilePic: "https://placehold.co/150/ff104f/ffffff?text=L", redirect: "/users/lapinha/conta.html" },
            { username: "Tarcisio", password: "202025", profilePic: "https://placehold.co/150/ff104f/ffffff?text=T", redirect: "/users/app/conta.html" },
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const pre_loading = document.querySelector("div.loading");
            if (pre_loading) {
                pre_loading.style.opacity = "0";
                setTimeout(() => { pre_loading.style.display = "none"; }, 500);
            }

            const loginForm = document.getElementById("login-form");
            const usernameStep = document.getElementById("username-step");
            const passwordStep = document.getElementById("password-step");
            const usernameInput = document.getElementById("login-username");

            // Password Logic
            const hiddenInput = document.getElementById("hidden-password-input");
            const passBoxes = document.querySelectorAll(".pass-box");
            const passwordToggle = document.getElementById("password-toggle");
            let isPasswordVisible = false;

            const userAvatar = document.getElementById("user-avatar");
            const userName = document.getElementById("user-name");
            const continueBtn = document.getElementById("continue-btn");
            const changeUserBtn = document.getElementById("change-user-btn");

            const SESSION_EXPIRY_MS = 20 * 60 * 1000;
            const REMEMBER_ME_EXPIRY_MS = 120 * 24 * 60 * 60 * 1000;

            let currentUser = null;

            // Update Visuals Function
            const updatePassBoxes = () => {
                const val = hiddenInput.value;
                const isFocused = document.activeElement === hiddenInput;

                passBoxes.forEach((box, idx) => {
                    // Fill Logic
                    if (idx < val.length) {
                        box.classList.add("filled");
                        box.innerText = isPasswordVisible ? val[idx] : "•";
                    } else {
                        box.classList.remove("filled");
                        box.innerText = "";
                    }

                    // Active Logic
                    if (isFocused && idx === val.length && val.length < 6) {
                        box.classList.add("active");
                    } else if (isFocused && idx === 5 && val.length === 6) {
                        // Optional: Keep active on last if full? Or standard behavior: none active when full.
                        // Let's remove active if full to indicate completion.
                        box.classList.remove("active");
                    } else {
                        box.classList.remove("active");
                    }
                });
            };

            // Password Input VisualSync
            hiddenInput.addEventListener("input", (e) => {
                const val = e.target.value;
                if (val.length > 6) e.target.value = val.slice(0, 6); // Hard limit
                updatePassBoxes();
            });

            hiddenInput.addEventListener("focus", updatePassBoxes);
            hiddenInput.addEventListener("blur", () => {
                // Remove active from all on blur
                passBoxes.forEach(b => b.classList.remove("active"));
            });

            // Toggle Visibility
            passwordToggle.addEventListener("click", () => {
                isPasswordVisible = !isPasswordVisible;
                passwordToggle.className = isPasswordVisible ? 'bx bx-hide password-toggle-icon' : 'bx bx-show password-toggle-icon';
                updatePassBoxes(); // Refresh view
                hiddenInput.focus(); // Keep focus
            });


            const createToken = (user, expiresInMs) => ({
                username: user.username,
                profilePic: user.profilePic,
                redirect: user.redirect,
                expires: new Date().getTime() + expiresInMs
            });

            const showPasswordStep = (user) => {
                usernameInput.value = user.username;
                userAvatar.src = user.profilePic;
                userName.textContent = user.username;
                usernameStep.classList.add("hidden");
                passwordStep.classList.remove("hidden");

                // Clear and Focus Password
                hiddenInput.value = "";
                updatePassBoxes();
                setTimeout(() => hiddenInput.focus(), 100);
            };

            const showUsernameStep = () => {
                passwordStep.classList.add("hidden");
                usernameStep.classList.remove("hidden");
                usernameInput.value = "";
                hiddenInput.value = ""; // Reset hidden
                currentUser = null;
                localStorage.removeItem("session_token");
                localStorage.removeItem("remember_me_token");
                console.log("Tokens removidos. Voltando para a etapa de usuário.");
                setTimeout(() => usernameInput.focus(), 100);
            };

            const handleContinue = () => {
                const usernameValue = usernameInput.value;
                if (!usernameValue) {
                    alert("Por favor, insira um nome de usuário.");
                    return;
                }
                const foundUser = users.find(u => u.username.toLowerCase() === usernameValue.toLowerCase());
                if (foundUser) {
                    currentUser = foundUser;
                    const rememberMeToken = createToken(currentUser, REMEMBER_ME_EXPIRY_MS);
                    localStorage.setItem("remember_me_token", JSON.stringify(rememberMeToken));
                    showPasswordStep(currentUser);
                } else {
                    alert("Usuário não encontrado.");
                }
            };

            continueBtn.addEventListener("click", handleContinue);
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleContinue();
                }
            });

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                if (!currentUser) {
                    alert("Ocorreu um erro. Por favor, tente novamente desde o início.");
                    showUsernameStep();
                    return;
                }

                const passwordValue = hiddenInput.value; // Get from hidden input
                if (!passwordValue) {
                    alert("Por favor, insira sua senha.");
                    return;
                }
                if (currentUser.password === passwordValue) {
                    const sessionToken = createToken(currentUser, SESSION_EXPIRY_MS);
                    localStorage.setItem("session_token", JSON.stringify(sessionToken));
                    const rememberMeToken = createToken(currentUser, REMEMBER_ME_EXPIRY_MS);
                    localStorage.setItem("remember_me_token", JSON.stringify(rememberMeToken));
                    window.location.href = currentUser.redirect;
                } else {
                    alert("Senha inválida.");
                    hiddenInput.value = "";
                    passBoxes.forEach(b => { b.classList.remove("filled"); b.innerText = ""; });
                    hiddenInput.focus();
                }
            });

            changeUserBtn.addEventListener("click", showUsernameStep);

            function initializeLoginState() {
                console.log("Verificando tokens existentes...");
                const sessionTokenString = localStorage.getItem("session_token");
                if (sessionTokenString) {
                    try {
                        const sessionToken = JSON.parse(sessionTokenString);
                        if (new Date().getTime() < sessionToken.expires) {
                            window.location.href = sessionToken.redirect;
                            return;
                        } else {
                            localStorage.removeItem("session_token");
                        }
                    } catch (e) { localStorage.removeItem("session_token"); }
                }

                const rememberMeTokenString = localStorage.getItem("remember_me_token");
                if (rememberMeTokenString) {
                    try {
                        const rememberMeToken = JSON.parse(rememberMeTokenString);
                        if (new Date().getTime() < rememberMeToken.expires) {
                            const foundUser = users.find(u => u.username.toLowerCase() === rememberMeToken.username.toLowerCase());
                            if (foundUser) {
                                currentUser = foundUser;
                                showPasswordStep(currentUser);
                                return;
                            }
                        } else {
                            localStorage.removeItem("remember_me_token");
                        }
                    } catch (e) { localStorage.removeItem("remember_me_token"); }
                }

                if (usernameStep.classList.contains("hidden")) {
                    showUsernameStep();
                } else {
                    usernameInput.focus();
                }
            }

            initializeLoginState();

            const canvas = document.getElementById('particle-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let particles = [];
                const setCanvasSize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                class Particle {
                    constructor(x, y, dX, dY, s, c) { this.x = x; this.y = y; this.dirX = dX; this.dirY = dY; this.size = s; this.color = c; }
                    draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
                    update() { if (this.x > canvas.width || this.x < 0) this.dirX = -this.dirX; if (this.y > canvas.height || this.y < 0) this.dirY = -this.dirY; this.x += this.dirX; this.y += this.dirY; this.draw(); }
                }
                const init = () => { particles = []; const num = (canvas.width * canvas.height) / 9e3; const color = 'rgba(255,255,255,0.5)'; for (let i = 0; i < num; i++) { let s = Math.random() * 2 + 1, x = Math.random() * (innerWidth - s * 2) + s, y = Math.random() * (innerHeight - s * 2) + s, dX = Math.random() * .4 - .2, dY = Math.random() * .4 - .2; particles.push(new Particle(x, y, dX, dY, s, color)); } };
                const connect = () => { const lineColor = 'rgba(255,255,255,0.08)'; for (let a = 0; a < particles.length; a++) { for (let b = a; b < particles.length; b++) { let dist = (particles[a].x - particles[b].x) ** 2 + (particles[a].y - particles[b].y) ** 2; if (dist < (canvas.width / 7) * (canvas.height / 7)) { ctx.strokeStyle = lineColor; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y); ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke(); } } } }
                const animate = () => { requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight); particles.forEach(p => p.update()); connect(); };
                setCanvasSize(); init(); animate();
                window.addEventListener('resize', () => { setCanvasSize(); init(); });
            }
        });
    </script>
</body>

</html>
