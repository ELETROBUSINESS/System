    <script>
        // Mini Extrato Logic for Conta.html
        document.addEventListener('DOMContentLoaded', () => {
            loadMiniExtract();
        });

        async function loadMiniExtract() {
            const listEl = document.getElementById('movements-list');
            if (!listEl) return;

            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzB7dluoiNyJ4XK6oDK_iyuKZfwPTAJa4ua4RetQsUX9cMObgE-k_tFGI82HxW_OyMf/exec";
            const CACHE_KEY = 'app_extract_cache_v6';
            const CACHE_DURATION = 10 * 60 * 1000; // 10 minutes

            // Check Cache
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const parsed = JSON.parse(cached);
                    if (Date.now() - parsed.timestamp < CACHE_DURATION) {
                        console.log("Usando cache de extrato (Mini)");
                        renderMiniExtract(parsed.data, listEl);
                        return;
                    }
                } catch (e) { console.error("Cache invalido", e); }
            }

            try {
                const response = await fetch(`${SCRIPT_URL}?action=listarHistoricoVendas`);
                const result = await response.json();

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    // Update Cache
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        timestamp: Date.now(),
                        data: result.data
                    }));

                    renderMiniExtract(result.data, listEl);
                } else {
                    listEl.innerHTML = '<div class="text-center p-4 text-xs text-gray-400">Nenhuma venda recente.</div>';
                }
            } catch (error) {
                console.error('Erro mini extrato:', error);
                listEl.innerHTML = '<div class="text-center p-4 text-xs text-red-300">Erro ao carregar.</div>';
            }
        }

        function renderMiniExtract(data, listEl) {
            const limitData = data.slice(0, 3);
            listEl.innerHTML = '';

            limitData.forEach(item => {
                let valorDisplay = item.valor;
                if (typeof item.valor === 'number') {
                    valorDisplay = item.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                }

                const html = `
                <div class="transaction-item flex items-center justify-between p-3 border-b border-gray-50 last:border-0 hover:bg-gray-50 transition rounded-lg">
                        <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center text-green-600 mr-3">
                            <i class='bx bx-shopping-bag text-sm'></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-gray-800">${item.cliente || 'Consumidor'}</p>
                            <p class="text-[9px] text-gray-400 font-bold uppercase">${item.data || '--:--'}</p>
                        </div>
                    </div>
                    <span class="text-xs font-bold text-green-600">+ ${valorDisplay}</span>
                </div>`;
                listEl.insertAdjacentHTML('beforeend', html);
            });
        }
    </script>
