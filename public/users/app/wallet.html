<!DOCTYPE html>

<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet'

    <link rel='stylesheet'

    <!-- Firebase (Required for App Core) -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Estilos Unificados e Main -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/style26.css">

    <!-- Navbar Anti-Flash -->
    <script>
        (function () {
            const savedState = localStorage.getItem('acc_navbar');
            if (savedState !== null) {
                document.documentElement.setAttribute('data-minimized', savedState);
                if (savedState === 'true') {
                    document.documentElement.classList.add('sidebar-minimized-init');
                }
            }
        })();
    </script>
</head>

<body style="--marker-x: 50%; --marker-y: 50%;">

    <div id="app-container" class="dashboard-grid">

        <!-- Header Information (Matches conta.html style) -->
        <div class="info">
            <div class="photo-profile">
                <!-- Placeholder image, will be updated by script -->
                <img src="/assets/img/iconWeb.png" id="user-profile-img" style="object-fit: cover;">
                <div class="detals">
                    <h1 id="user-full-name">Olá, ...</h1>
                    <p id="user-role-display">Carregando...</p>
                </div>
            </div>

            <div class="balance">
                <p>Pontos</p>
                <div class="saldo">
                    <span id="user-points" class="">0,00</span>
                </div>
            </div>
        </div>

        <!-- Section 1: Balance (Ticket Médio Replacement) -->
        <div class="finance-card p-6 mx-4 mb-0">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-600">
                    <i class="fi fi-rr-user-salary text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-xs uppercase font-bold text-gray-400 tracking-wider">A receber</h3>
                    <p id="wallet-balance" class="text-xl font-bold text-gray-800 skeleton mt-1"
                        style="min-width: 100px;">Carregando...</p>
                </div>
            </div>
        </div>

        <!-- Section 2: Transitions History (List) -->
        <div class="px-4 w-full max-w-[800px] mx-auto mb-20 mt-6">
            <h3 class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-4 flex items-center gap-2">
                <i class='bx bx-history'></i> Lançamentos Recentes
            </h3>

            <div id="lancamentos-container" class="space-y-3">
                <!-- JS Injection -->
                <div class="finance-card p-4 flex items-center justify-center text-gray-400 text-xs">
                    Carregando histórico...
                </div>
            </div>
        </div>

    </div>

    <!-- Navbar -->
    <div class="nav-container">
        <div class="nav-marker" id="nav-marker"></div>
        <div class="nav-bg"></div>
        <nav class="nav-overlay" id="nav-overlay">
            <div class="nav-header-toggle">
                <div class="btn-toggle-sidebar" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        id="toggle-icon" style="transition: transform 0.3s ease;">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </div>
            </div>

            <div class="nav-links-container">
                <div class="nav-item" onclick="navigateTo('conta.html')">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <span class="nav-label">Casa</span>
                </div>

                <div class="nav-item active" onclick="navigateTo('wallet.html')">
                    <div class="nav-icon">
                        <i class='bx bx-user-circle' style="font-size: 24px;"></i>
                    </div>
                    <span class="nav-label">Conta</span>
                </div>

                <div class="nav-item desktop-only-item" onclick="navigateTo('/pdv')">
                    <div class="nav-icon">
                        <i class='bx bx-cart-minus' style="font-size: 24px;"></i>
                    </div>
                    <span class="nav-label">PDV</span>
                </div>

                <div class="nav-item desktop-only-item" onclick="navigateTo('quest.html')">
                    <div class="nav-icon">
                        <i class='bx bx-radar' style="font-size: 24px;"></i>
                    </div>
                    <span class="nav-label">Missão</span>
                </div>

                <div class="nav-item" onclick="navigateTo('extrato.html')">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <line x1="10" y1="9" x2="8" y2="9"></line>
                        </svg>
                    </div>
                    <span class="nav-label">Extrato</span>
                </div>

                <div class="nav-item" onclick="logoutApp()">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    <span class="nav-label">Sair</span>
                </div>
            </div>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="js/app-core.js"></script>
    <script src="/assets/js/script26.js"></script>

    <script>
        // Specific Logic for Wallet Page
        document.addEventListener("DOMContentLoaded", () => {
            // We reuse app-core.js for Auth
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const uid = user.uid;
                    loadWalletBalance(uid);
                    loadLancamentos(uid);
                }
            });
        });

        // Wallet Balance Logic (Moved from old wallet.html)
        async function loadWalletBalance(uid) {
            const el = document.getElementById('wallet-balance');
            try {
                const doc = await db.collection('users').doc(uid).get();
                if (doc.exists) {
                    const val = doc.data().saldo || 0;
                    el.innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
                    el.classList.remove('skeleton');
                }
            } catch (e) { console.error(e); }
        }

        // Lancamentos Logic (Moved from old wallet.html and adapted to new UI)
        function loadLancamentos(uid) {
            const container = document.getElementById('lancamentos-container');

            db.collection('users').doc(uid).collection('lancamentos')
                .orderBy('data', 'desc')
                .limit(10)
                .get()
                .then((snapshot) => {
                    container.innerHTML = '';

                    if (snapshot.empty) {
                        container.innerHTML = '<div class="text-center py-6 text-gray-400 font-medium text-xs">Sem lançamentos recentes.</div>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const isEntrada = data.tipo === 'entrada';
                        // Style Config
                        const iconBg = isEntrada ? 'bg-green-50' : 'bg-red-50';
                        const iconColor = isEntrada ? 'text-green-600' : 'text-[#db0038]';
                        const iconClass = isEntrada ? 'bx-up-arrow-alt' : 'bx-down-arrow-alt';

                        let dataDisplay = "--/--";
                        if (data.data && data.data.toDate) {
                            dataDisplay = data.data.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                        }

                        // Using standard finance-card structure
                        const html = `
                        <div class="finance-card p-4 flex items-center justify-between w-full">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center ${iconColor}">
                                     <i class='bx ${iconClass} text-xl'></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-gray-800">${data.descricao || 'Movimentação'}</h3>
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider block mt-0.5">${dataDisplay}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold text-gray-800 block">
                                    ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.valor)}
                                </span>
                            </div>
                        </div>`;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                })
                .catch(err => {
                    console.error("Erro lançamentos:", err);
                    container.innerHTML = '<div class="text-center py-6 text-red-400 font-medium text-xs">Erro ao carregar dados.</div>';
                });
        }
    </script>
</body>

</html>
