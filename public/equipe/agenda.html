<!DOCTYPE html>
<html lang="pt-br" data-view="mobile">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Equipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/style26.css">
</head>

<body class="bg-gray-50">
    <div class="p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Agenda</h1>
            <button onclick="window.history.back()"
                class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">
                <i class='bx bx-arrow-back'></i>
            </button>
        </div>

        <!-- Mock Calendar View -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <h2 class="text-sm font-bold text-gray-700 mb-4">Janeiro 2026</h2>
            <div class="grid grid-cols-7 gap-2 text-center text-xs mb-2 text-gray-400">
                <div>D</div>
                <div>S</div>
                <div>T</div>
                <div>Q</div>
                <div>Q</div>
                <div>S</div>
                <div>S</div>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium">
                <!-- Example Week -->
                <div class="p-2 text-gray-300">29</div>
                <div class="p-2 text-gray-300">30</div>
                <div class="p-2 text-gray-300">31</div>
                <div class="p-2">1</div>
                <div class="p-2">2</div>
                <div class="p-2">3</div>
                <div class="p-2 text-red-600 bg-red-50 rounded-lg">4</div>

                <div class="p-2">5</div>
                <div class="p-2">6</div>
                <div class="p-2">7</div>
                <div class="p-2">8</div>
                <div class="p-2">9</div>
                <div class="p-2">10</div>
                <div class="p-2">11</div>

                <div class="p-2">12</div>
                <div class="p-2">13</div>
                <div class="p-2">14</div>
                <div class="p-2">15</div>
                <div class="p-2">16</div>
                <div class="p-2">17</div>
                <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">18</div> <!-- Today -->
            </div>
        </div>

        <h3 class="font-bold text-gray-800 mb-3">Eventos do Dia (18/01)</h3>
        <div class="space-y-3">
            <div class="flex items-start gap-3 bg-white p-3 rounded-lg shadow-sm">
                <div class="w-1 rounded-full bg-blue-500 h-12"></div>
                <div>
                    <h4 class="text-sm font-bold">Gravação Externa</h4>
                    <p class="text-xs text-gray-500">14:00 - 16:00 • Parque Central</p>
                    <div class="mt-1 flex gap-1">
                        <span class="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded">Nathan</span>
                        <span class="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded">Eduardo</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
