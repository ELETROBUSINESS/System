<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Fiscal EPP - DTUDO VARIEDADES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .terminal-scroll::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .terminal-scroll::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        @keyframes pulse-border {

            0%,
            100% {
                border-color: rgba(59, 130, 246, 0.3);
            }

            50% {
                border-color: rgba(59, 130, 246, 1);
            }
        }

        .active-process {
            animation: pulse-border 2s infinite;
            border-width: 2px;
        }

        .modal-bg {
            background: rgba(11, 15, 26, 0.9);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="bg-[#0b0f1a] text-slate-300 min-h-screen selection:bg-blue-500/30 overflow-x-hidden">

    <div class="max-w-6xl mx-auto p-4 lg:p-10">

        <header
            class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12 bg-slate-900/60 p-8 rounded-[2rem] border border-slate-800 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-6">
                <div class="bg-blue-600/20 p-5 rounded-2xl border border-blue-500/30">
                    <i class="fas fa-satellite-dish text-2xl text-blue-400"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black tracking-tighter text-white">DTUDO VARIEDADES</h1>
                    <div class="flex items-center gap-3 mt-1.5">
                        <span
                            class="px-2.5 py-0.5 bg-blue-500/10 text-blue-400 text-[10px] font-black rounded-full border border-blue-500/20 uppercase tracking-widest">EPP
                            - Linha 1</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-8 bg-black/40 p-4 rounded-2xl border border-slate-800">
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Lat√™ncia Sefaz</p>
                    <p id="stopwatch" class="mono text-2xl font-black text-white">00.00s</p>
                </div>
            </div>
        </header>

        <main class="grid lg:grid-cols-12 gap-10">

            <div class="lg:col-span-4 space-y-8">
                <section class="bg-slate-900/40 rounded-[2rem] border border-slate-800 overflow-hidden shadow-2xl">
                    <div id="lista-itens" class="p-6 space-y-4"></div>
                    <div class="p-8 bg-black/20 border-t border-slate-800">
                        <div class="flex justify-between items-end mb-8">
                            <span class="text-xs font-black text-slate-600 uppercase tracking-widest">Subtotal</span>
                            <span id="valor-total" class="text-4xl font-black text-white leading-none">R$ 0,00</span>
                        </div>
                        <button id="btn-emitir"
                            class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 text-white font-black py-5 rounded-2xl transition-all shadow-xl flex items-center justify-center gap-4 group">
                            <span id="btn-text">EXECUTAR EMISS√ÉO</span>
                            <i class="fas fa-rocket group-hover:-translate-y-1 transition-transform"></i>
                        </button>
                    </div>
                </section>

                <div id="actions-xml" class="hidden space-y-3">
                    <button onclick="openXmlModal()"
                        class="w-full bg-slate-800 hover:bg-slate-700 text-blue-400 font-bold py-3 rounded-xl border border-blue-500/20 flex items-center justify-center gap-2">
                        <i class="fas fa-code"></i> VISUALIZAR XML
                    </button>
                    <button onclick="downloadXml()"
                        class="w-full bg-slate-800 hover:bg-slate-700 text-green-400 font-bold py-3 rounded-xl border border-green-500/20 flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> BAIXAR ARQUIVO XML
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-8">
                <div id="terminal-container"
                    class="bg-slate-950 rounded-[2.5rem] border border-slate-800 shadow-2xl overflow-hidden relative group">
                    <div class="bg-slate-900/80 px-8 py-4 border-b border-slate-800 flex items-center justify-between">
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-[0.3em]">Console
                            Fiscal</span>
                        <button onclick="clearConsole()" class="text-slate-600 hover:text-white"><i
                                class="fas fa-trash-can text-xs"></i></button>
                    </div>
                    <div id="terminal"
                        class="p-8 h-[500px] overflow-y-auto terminal-scroll mono text-[11px] leading-relaxed space-y-1.5 bg-black/20">
                        <p class="text-slate-700 italic">// Aguardando comando...</p>
                    </div>
                    <div id="loader"
                        class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-md flex flex-col items-center justify-center">
                        <div class="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
                        </div>
                        <p class="mt-6 text-[10px] font-black text-white tracking-[0.4em] uppercase">Processando...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-xml" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
        <div
            class="bg-slate-900 w-full max-w-4xl max-h-[80vh] rounded-[2rem] border border-slate-800 flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-white font-black uppercase text-sm tracking-widest">Conte√∫do do XML Assinado</h3>
                <div class="flex gap-4">
                    <button onclick="copyXml()"
                        class="text-xs bg-blue-600/20 text-blue-400 px-4 py-2 rounded-lg font-bold hover:bg-blue-600/30 transition-colors">COPIAR</button>
                    <button onclick="closeXmlModal()" class="text-slate-500 hover:text-white"><i
                            class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="p-6 overflow-auto terminal-scroll bg-black/40">
                <pre id="xml-viewer" class="mono text-[10px] text-blue-300 whitespace-pre-wrap break-all"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://emitirnfce-xsy57wqb6q-rj.a.run.app';
        let proximaNota = 240; // Incremento manual para evitar duplicidade

        const itemData = [
            { id: '7899963914348', name: 'AIR FRYER BRITANIA BFR37V PTO', price: 239.69, quantity: 1, ncm: '85166000', unit: 'UN' },
            { id: '7899755660194', name: 'ARVORE NATAL ANGELITA 180 NEVADA', price: 139.99, quantity: 1, ncm: '95051000', unit: 'UN' }
        ];

        window.lastXml = null;

        function log(msg, type = 'default') {
            const term = document.getElementById('terminal');
            const colors = { info: 'text-blue-400', success: 'text-green-400 font-bold', error: 'text-red-500 font-bold', warning: 'text-yellow-500' };
            term.innerHTML += `<p class="${colors[type] || 'text-slate-500'}"><span class="opacity-20 mr-3">${new Date().toLocaleTimeString()}</span> ${msg}</p>`;
            term.scrollTop = term.scrollHeight;
        }

        // FUN√á√ïES DE XML (RESTAURADAS)
        function openXmlModal() {
            if (!window.lastXml) return alert("XML n√£o dispon√≠vel.");
            document.getElementById('xml-viewer').innerText = window.lastXml;
            document.getElementById('modal-xml').classList.remove('hidden');
        }
        function closeXmlModal() { document.getElementById('modal-xml').classList.add('hidden'); }
        function copyXml() {
            navigator.clipboard.writeText(window.lastXml);
            alert("Copiado!");
        }
        function downloadXml() {
            const blob = new Blob([window.lastXml], { type: 'text/xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `NFCe-${proximaNota}.xml`;
            a.click();
        }

        function init() {
            const container = document.getElementById('lista-itens');
            let total = 0;
            container.innerHTML = itemData.map(it => {
                total += it.price * it.quantity;
                return `<div class="bg-slate-800/20 p-4 rounded-2xl border border-slate-800/50 flex justify-between items-center"><div class="text-xs font-black text-white">${it.name}</div><div class="mono text-blue-500 italic">R$ ${it.price.toFixed(2)}</div></div>`;
            }).join('');
            document.getElementById('valor-total').innerText = `R$ ${total.toFixed(2)}`;
        }

        window.onload = init;

        document.getElementById('btn-emitir').addEventListener('click', async () => {
            const btn = document.getElementById('btn-emitir');
            const loader = document.getElementById('loader');
            const actions = document.getElementById('actions-xml');

            btn.disabled = true;
            loader.classList.remove('hidden');
            document.getElementById('terminal').innerHTML = "";

            const nNF = proximaNota.toString();
            const cNF = Math.floor(10000000 + Math.random() * 90000000).toString();

            log(`üöÄ EMISS√ÉO NOTA ${nNF}...`, "info");

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: itemData, totalPagamento: 379.68, nNF, cNF, transmitir: true })
                });

                const data = await response.json();

                if (data.xml) {
                    window.lastXml = data.xml;
                    actions.classList.remove('hidden');
                }

                if (data.status === "success") {
                    log("‚úÖ AUTORIZADO!", "success");
                    proximaNota++;
                } else if (data.status === "rejection") {
                    log(`‚ö†Ô∏è REJEI√á√ÉO: ${data.message}`, "error");
                    console.error("Detalhes:", data.details);
                } else {
                    log(`üö® ERRO: ${data.message}`, "error");
                }
            } catch (err) {
                log(`üö® FALHA DE CONEX√ÉO`, "error");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
