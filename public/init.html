<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Fiscal - Inutilização de Sequência</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <div class="flex items-center space-x-4 mb-6">
            <div class="p-3 bg-red-100 rounded-full">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Inutilizar Números de Nota</h1>
                <p class="text-sm text-gray-500 text-transform: uppercase">A N F da Silva LTDA (Dtudo)</p>
            </div>
        </div>

        <form id="inutForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Número Inicial</label>
                    <input type="number" id="nIni" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Número Final</label>
                    <input type="number" id="nFin" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-red-500 focus:border-red-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Justificativa (mín. 15 caracteres)</label>
                <textarea id="justificativa" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">Erro técnico na geracao da sequencia numerica pelo software emissor</textarea>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 transition duration-200">
                Enviar para SEFAZ
            </button>
        </form>

        <div id="status" class="mt-6 hidden p-4 rounded-md">
            <p id="statusMsg" class="font-medium"></p>
            <pre id="xmlLog" class="mt-2 text-xs bg-gray-800 text-gray-200 p-2 overflow-x-auto rounded"></pre>
        </div>
    </div>

    <script>
        const API_URL = "https://inutilizarnumeros-xsy57wqb6q-rj.a.run.app"; // <--- COLOQUE SUA URL AQUI

        document.getElementById('inutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const statusDiv = document.getElementById('status');
            const statusMsg = document.getElementById('statusMsg');
            const xmlLog = document.getElementById('xmlLog');

            btn.disabled = true;
            btn.innerText = "Processando...";

            const payload = {
                nIni: document.getElementById('nIni').value,
                nFin: document.getElementById('nFin').value,
                justificativa: document.getElementById('justificativa').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                statusDiv.classList.remove('hidden');
                if (data.cStat === "102") {
                    statusDiv.className = "mt-6 p-4 rounded-md bg-green-100 text-green-800";
                    statusMsg.innerText = `✅ Sucesso! Código 102: ${data.message}`;
                } else {
                    statusDiv.className = "mt-6 p-4 rounded-md bg-yellow-100 text-yellow-800";
                    statusMsg.innerText = `⚠️ Atenção: [${data.cStat}] ${data.message}`;
                }
                xmlLog.innerText = JSON.stringify(data, null, 2);

            } catch (err) {
                statusDiv.classList.remove('hidden');
                statusDiv.className = "mt-6 p-4 rounded-md bg-red-100 text-red-800";
                statusMsg.innerText = "❌ Erro ao conectar com o servidor.";
                xmlLog.innerText = err.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Enviar para SEFAZ";
            }
        });
    </script>
</body>
</html>
