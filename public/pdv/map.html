<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #ui {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        z-index: 1000; display: flex; gap: 10px;
      }
      button {
        padding: 15px; border-radius: 50px; border: none;
        background: #db0038; color: white; font-weight: bold;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="ui">
      <button onclick="marcarProduto()">MARCAR PRODUTO AQUI</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="link_do_seu_marcador.patt">
        <a-entity id="mapa-loja"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function marcarProduto() {
        const nome = prompt("Nome do Produto/Setor:");
        if (!nome) return;

        // Pega a posição atual da câmera em relação ao marcador
        const cameraEl = document.querySelector('[camera]');
        const pos = cameraEl.getAttribute('position');

        // Cria um marcador visual no espaço 3D
        const novoPonto = document.createElement('a-sphere');
        novoPonto.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
        novoPonto.setAttribute('radius', '0.1');
        novoPonto.setAttribute('color', '#db0038');
        
        // Adiciona um texto flutuante
        const texto = document.createElement('a-text');
        texto.setAttribute('value', nome);
        texto.setAttribute('align', 'center');
        texto.setAttribute('position', '0 0.2 0');
        texto.setAttribute('scale', '0.5 0.5 0.5');
        
        novoPonto.appendChild(texto);
        document.querySelector('#mapa-loja').appendChild(novoPonto);

        console.log(`Salvo: ${nome} em X:${pos.x} Y:${pos.y} Z:${pos.z}`);
        // Aqui você faria o fetch() para salvar no seu Google Sheets
      }
    </script>
  </body>
</html>
