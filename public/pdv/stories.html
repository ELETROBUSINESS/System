        .search-container {

<body>

    <div class="header">
        <h1>Gerador de Arte para Stories</h1>

    <!-- Modal Configura√ß√£o API -->
    <div class="modal-overlay" id="ig-config-modal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Conectar API do Instagram</h2>
            <p style="font-size: 0.85rem; color: #666; margin-bottom: 20px;">Use o Graph API do Meta for Developers para
                publicar seus stories com apenas um clique.</p>

            <label><strong>ID do Usu√°rio Instagram</strong></label>

            <label><strong>Token de Acesso Long-Lived</strong></label>

                    Conex√£o</button>

    <script>
        window.removeWhiteBg = function (img) {
            if (img.dataset.processed === 'true' || img.naturalWidth === 0) return;
            img.dataset.processed = 'true';

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;

                const tolerance = 240;

                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i], g = data[i + 1], b = data[i + 2];
                    if (r > tolerance && g > tolerance && b > tolerance) {
                        let avg = (r + g + b) / 3;
                        let alpha = 255 - ((avg - tolerance) * (255 / (255 - tolerance)));
                        data[i + 3] = Math.max(0, Math.floor(alpha));
                    }
                }

                ctx.putImageData(imgData, 0, 0);
                img.src = canvas.toDataURL('image/png');
            } catch (e) {
                console.warn('Incapaz de extrair fundo devido restri√ß√µes externas', e);
            }
        }

        const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbzB7dluoiNyJ4XK6oDK_iyuKZfwPTAJa4ua4RetQsUX9cMObgE-k_tFGI82HxW_OyMf/exec";
        const FIREBASE_POST_URL = "https://southamerica-east1-super-app25.cloudfunctions.net/postInstagramStory";
        const FIREBASE_GET_PROFILE_URL = "https://southamerica-east1-super-app25.cloudfunctions.net/getInstagramProfile";

        let allProducts = [];
        let displayedStoryProducts = [];

        function updateHandles() {
            const profile = document.getElementById('insta-profile').value || '@dtudovariedadess';
            const callout = document.getElementById('story-callout').value || 'CHEGOU!';

            document.querySelectorAll('.art-insta-handle span').forEach(el => el.innerText = profile);
            document.querySelectorAll('.art-tag').forEach(el => el.innerText = callout);
        }

        async function fetchAutoInstagramProfile() {
            try {
                // 1. Tenta pegar pela nova rota do backend (que usa o .env)
                const res = await fetch(FIREBASE_GET_PROFILE_URL);
                if (res.ok) {
                    const data = await res.json();
                    if (data.status === "success" && data.username) {
                        document.getElementById('insta-profile').value = '@' + data.username;
                        updateHandles();
                        return;
                    }
                }
            } catch (err) {
                console.log("Fallback ignorado no backend, tentando local storage...", err);
            }
            // 2. Fallback pro localStorage se nao tiver configurado no .env
            const igId = localStorage.getItem('ig_user_id');
            const igToken = localStorage.getItem('ig_access_token');
            if (igId && igToken) {
                try {
                    const localRes = await fetch(`https://graph.facebook.com/v21.0/${igId}?fields=username&access_token=${igToken}`);
                    if (localRes.ok) {
                        const localData = await localRes.json();
                        if (localData.username) {
                            document.getElementById('insta-profile').value = '@' + localData.username;
                            updateHandles();
                        }
                    }
                } catch (e) {
                    console.error(e);
                }
            }
        }

        window.addEventListener('DOMContentLoaded', fetchAutoInstagramProfile);

        function openConfigModal() {
            document.getElementById('input-ig-id').value = localStorage.getItem('ig_user_id') || "";
            document.getElementById('input-ig-token').value = localStorage.getItem('ig_access_token') || "";
            document.getElementById('ig-config-modal').style.display = 'flex';
        }

        function closeConfigModal() {
            document.getElementById('ig-config-modal').style.display = 'none';
        }

        function saveConfigInfo() {
            const id = document.getElementById('input-ig-id').value;
            const token = document.getElementById('input-ig-token').value;
            localStorage.setItem('ig_user_id', id);
            localStorage.setItem('ig_access_token', token);
            closeConfigModal();
            fetchAutoInstagramProfile();
            alert("Credenciais salvas no seu navegador!");
        }

        async function loadRecentProducts() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('stories-container').innerHTML = '';

            try {
                const response = await fetch(`${APPSCRIPT_URL}?action=listarProdutosSuperApp`);
                const result = await response.json();

                if (result.status === "success" && result.data) {
                    allProducts = result.data.filter(p => p.imgUrl && p.imgUrl.trim() !== "" && !p.imgUrl.includes('placehold.co') && (p.imgUrl.startsWith('http') || p.imgUrl.includes('/')));

                    // Por padr√£o, carrega os 9 mais recentes
                    displayedStoryProducts = [...allProducts].reverse().slice(0, 9);

                    renderStories(displayedStoryProducts);

                    document.getElementById('search-product-box').style.display = 'block';
                }
            } catch (error) {
                console.error("Erro ao buscar produtos:", error);
                alert("Falha ao carregar produtos.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function handleSearch() {
            const term = document.getElementById('product-search-input').value.toLowerCase().trim();
            const dropdown = document.getElementById('search-results-dropdown');

            if (term.length < 2) {
                dropdown.style.display = 'none';
                return;
            }

            const results = allProducts.filter(p => (p.name || '').toLowerCase().includes(term) || (p.id || '').toLowerCase().includes(term)).slice(0, 10);

            if (results.length === 0) {
                dropdown.innerHTML = '<div style="padding: 15px; color: #999; text-align: center; font-weight: 500;">Nenhum produto encontrado.</div>';
            } else {
                dropdown.innerHTML = results.map(p => `
                    <div class="search-item" onclick="addCustomStory('${p.id}')">
                        <img src="${p.imgUrl}">
                        <div class="search-item-info">
                            <strong>${p.name}</strong>
                            <span>R$ ${(parseFloat(p.price) || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                        </div>
                    </div>
                `).join('');
            }
            dropdown.style.display = 'flex';
        }

        function addCustomStory(productId) {
            const prod = allProducts.find(p => p.id === productId);
            if (prod) {
                document.getElementById('search-results-dropdown').style.display = 'none';
                document.getElementById('product-search-input').value = '';

                // Adiciona o produto na frente da lista e re-renderiza
                displayedStoryProducts.unshift(prod);
                renderStories(displayedStoryProducts);

                // Desce a tela suavemente at√© a div rec√©m adicionada (a primeira)
                setTimeout(() => {
                    const firstStory = document.getElementById('story-wrap-0');
                    if (firstStory) firstStory.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }

        function calculateInstallmentsRule(price) {
            if (price >= 300) return 3;
            if (price >= 150) return 2;
            return 1;
        }

        function renderStories(products) {
            const container = document.getElementById('stories-container');
            let profile = document.getElementById('insta-profile').value || '@dtudovariedadess';

            let html = '';
            products.forEach((prod, index) => {
                const allImgs = (prod.imgUrl || '').split(',').map(u => u.trim()).filter(u => u !== "");
                const mainImg = allImgs[0] || '';
                const secondaryImgs = allImgs.slice(1, 4); // Pega at√© 3 extras para a barra

                const valPrice = parseFloat(prod.price || 0);
                const valOffer = parseFloat(prod['price-oferta'] || 0);
                const baseSalePrice = (valOffer > 0 && valOffer < valPrice) ? valOffer : valPrice;
                const pricePix = baseSalePrice * 0.95;

                const fmtConfig = { style: 'currency', currency: 'BRL' };
                const fmtOriginal = valPrice.toLocaleString('pt-BR', fmtConfig);
                const fmtPix = pricePix.toLocaleString('pt-BR', fmtConfig);

                // Proxy para desviar do bloqueio de CORS ao baixar o Story (html2canvas restri√ß√£o)
                const safeImgUrl = mainImg ? 'https://wsrv.nl/?url=' + encodeURIComponent(mainImg) : '';

                let multiImgClass = secondaryImgs.length > 0 ? 'multi-imgs' : '';
                let imagesBarHtml = '';

                if (secondaryImgs.length > 0) {
                    imagesBarHtml = `
                        <div class="art-images-bar">
                            ${secondaryImgs.map(u => `
                                <img src="https://wsrv.nl/?url=${encodeURIComponent(u)}" class="art-bar-thumb" crossorigin="anonymous" onload="removeWhiteBg(this)">
                            `).join('')}
                        </div>
                    `;
                }

                html += `
                <div class="story-wrapper" id="story-wrap-${index}">
                    <div class="story-template" id="story-art-${index}">
                        <div class="art-bg-shapes"></div>
                        <div class="art-bg-shapes2"></div>
                        
                        <div class="art-header">
                            <div class="art-insta-handle"><i class='bx bxl-instagram'></i> <span>${profile}</span></div>
                            <div class="art-tag">${document.getElementById('story-callout').value || 'CHEGOU!'}</div>
                        </div>
 
                        <div class="art-product-image-container ${multiImgClass}">
                            <!-- Imagem Principal (Capa) -->
                            <img src="${safeImgUrl}" class="art-product-image" crossorigin="anonymous" onload="removeWhiteBg(this)">
                            
                            <!-- Barra de Imagens Extras (se houver) -->
                            ${imagesBarHtml}
                        </div>

                        <div class="art-product-info">
                            <h3 class="art-product-name">${prod.name}</h3>
                            
                            <div class="art-price-container">
                                ${(valOffer > 0 || (baseSalePrice * 0.95) < valPrice) ? `<div class="art-price-old">${fmtOriginal}</div>` : ''}
                                <div class="art-price-pix">${fmtPix}</div>
                            </div>

                            <div class="art-buy-button">Comprar</div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button class="btn-download" onclick="downloadStory(${index})">
                            <i class='bx bx-download'></i> Salvar
                        </button>
                        <button class="btn-download" style="background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);" onclick="shareToInstagram(${index})">
                            <i class='bx bxl-instagram'></i> Postar Direto
                        </button>
                    </div>
                </div>
            `;
            });

            container.innerHTML = html;

            // As imagens carregar√£o com o onload no HTML chamando removeWhiteBg()
        }

        async function createCanvasBlob(index) {
            const artNode = document.getElementById(`story-art-${index}`);
            const canvas = await html2canvas(artNode, {
                scale: 3,
                useCORS: true,
                allowTaint: true,
                backgroundColor: "#ffffff"
            });
            return new Promise(resolve => {
                canvas.toBlob(blob => resolve({ blob, canvas }), 'image/png');
            });
        }

        async function downloadStory(index) {
            const btn = document.querySelector(`#story-wrap-${index} .btn-download`);
            const originalText = btn.innerHTML;

            btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Gerando...";
            btn.style.opacity = "0.7";

            try {
                const { blob } = await createCanvasBlob(index);
                const link = document.createElement('a');
                link.download = `story_dtudo_${Date.now()}.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
            } catch (e) {
                console.error("Erro ao gerar imagem:", e);
                alert("Houve um erro ao tentar gerar e baixar a arte.");
            } finally {
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
            }
        }

        const sharedBlobs = {};

        async function shareToInstagram(index) {
            const wrap = document.querySelector(`#story-wrap-${index}`);
            const btn = wrap.querySelectorAll('.btn-download')[1];

            // Modificamos a l√≥gica para a API Autom√°tica ser a padr√£o.
            // Os dados vir√£o do Firebase (.env), mas repassa o LocalStorage s√≥ se existir como override.
            const igId = localStorage.getItem('ig_user_id') || "";
            const igToken = localStorage.getItem('ig_access_token') || "";

            // 1. FLUXO VIA API Oculta e Autom√°tica
            const originalText = btn.innerHTML;
            btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Publicando...";
            btn.style.opacity = "0.7";

            try {
                const { canvas } = await createCanvasBlob(index);
                const base64Img = canvas.toDataURL('image/png');

                // Envia pro backend, mesmo que ID/Token estejam vazios, pra usar as chaves globais l√°.
                const response = await fetch(FIREBASE_POST_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64: base64Img, igUserId: igId, accessToken: igToken })
                });

                const responseData = await response.json();
                if (response.ok && responseData.status === "success") {
                    alert("üéâ Story enviado com sucesso e j√° est√° no ar no seu Instagram conectado!");
                    btn.innerHTML = "<i class='bx bx-check-double'></i> Publicado";
                    btn.style.background = "#25D366";
                    setTimeout(() => { btn.innerHTML = originalText; btn.style.background = "linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)"; }, 3000);
                    return; // Finaliza porque deu certo na automa√ß√£o!
                } else {
                    throw new Error(responseData.error || JSON.stringify(responseData.details));
                }
            } catch (err) {
                console.error("Erro ao enviar para API do Instagram:", err);

                // 2. FLUXO MANUAL/NATIVO (Fallback Mobile se a API falhar ou n√£o estiver configurada)
                console.warn("Automa√ß√£o falhou. Tentando fluxo manual Web-Share como backup...");

                if (btn.dataset.ready === "true" && sharedBlobs[index]) {
                    const file = new File([sharedBlobs[index]], 'story.png', { type: 'image/png' });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'Novo Story - Dtudo',
                                text: 'Confira as novidades!'
                            });
                        } catch (e) { console.log("Compartilhamento cancelado:", e); }
                    } else {
                        alert("‚ö†Ô∏è O post autom√°tico falhou (" + err.message + ") e seu dispositivo n√£o suporta envio nativo. Salve a imagem no bot√£o [Salvar].");
                    }

                    btn.innerHTML = "<i class='bx bxl-instagram'></i> Postar Direto";
                    btn.style.background = "linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)";
                    btn.dataset.ready = "false";
                    btn.style.opacity = "1";
                    return;
                }

                // Prepara a imagem para o clique de confirma√ß√£o de envio manual
                btn.innerHTML = "<i class='bx bxl-instagram'></i> Selecione o App";
                btn.style.background = "#25D366";
                btn.style.opacity = "1";
                btn.dataset.ready = "true";
                try {
                    const { blob } = await createCanvasBlob(index);
                    sharedBlobs[index] = blob;
                    alert("A automa√ß√£o da API falhou ou est√° vazia (" + err.message + "). Clique no bot√£o novamente para usar o compartilhamento de celular do seu navegador.");
                } catch (e) { /* ignora se falhar */ }
            }
        }

    </script>
