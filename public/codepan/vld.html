<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cartão</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --cor-principal-clara: #e82a5a;
            /* Tom mais claro do vermelho */
            --cor-principal: #db0038;
            /* Seu vermelho principal */
            --cor-principal-escura: #a10028;
            /* Tom mais escuro do vermelho */
            --cor-fundo-claro: #f0f2f5;
            --cor-texto-claro: #fff;
            --cor-texto-escuro: #333;
            --cor-sombra: rgba(0, 0, 0, 0.15);
            --header-height: 120px;
            /* Altura do cabeçalho verde/vermelho */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Alinha no topo para o cabeçalho aparecer */
            height: 100vh;
            margin: 0;
            background-color: var(--cor-fundo-claro);
            overflow: hidden;
            /* Garante que a pilha de cartões não cause scroll */
            position: relative;
        }

        /* --- HEADER PRINCIPAL --- */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: linear-gradient(90deg, var(--cor-principal-clara), var(--cor-principal));
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            color: var(--cor-texto-claro);
            z-index: 10;
            /* Para ficar acima dos cards que saem da tela */
        }

        .main-header .back-arrow {
            font-size: 28px;
            cursor: pointer;
            margin-right: 20px;
        }

        .main-header .title {
            font-size: 20px;
            font-weight: 500;
        }

        /* --- CONTÊINERES DE VISUALIZAÇÃO GERAL --- */
        .view-wrapper {
            position: absolute;
            top: var(--header-height);
            /* Começa abaixo do header */
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - var(--header-height));
            /* Ocupa o restante da tela */
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        #initial-view,
        #loading-view,
        #error-view {
            text-align: center;
            color: var(--cor-texto-escuro);
        }

        #error-view h2 {
            color: var(--cor-principal);
        }

        #error-view button {
            padding: 10px 20px;
            background-color: var(--cor-principal);
            color: var(--cor-texto-claro);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        #error-view button:hover {
            background-color: var(--cor-principal-escura);
        }

        /* --- EFEITO DE PILHA DE CARTÕES --- */
        .card-stack {
            position: relative;
            width: 90%;
            /* Ajusta a largura para o cartão principal */
            max-width: 350px;
            /* Largura máxima para o cartão */
            height: 200px;
            /* Altura do cartão */
            margin-top: -60px;
            /* Puxa para cima para "entrar" no header */
            transform-style: preserve-3d;
        }

        .card-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--cor-texto-claro);
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--cor-sombra);
            transition: transform 0.3s ease, opacity 0.3s ease;
            backface-visibility: hidden;
            /* Evita falhas visuais */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Efeitos de profundidade para a pilha */
        .card-item:nth-child(1) {
            /* Cartão do fundo */
            transform: translate3d(0, 20px, -40px) scale(0.9);
            opacity: 0.5;
            z-index: 1;
        }

        .card-item:nth-child(2) {
            /* Cartão do meio */
            transform: translate3d(0, 10px, -20px) scale(0.95);
            opacity: 0.75;
            z-index: 2;
        }

        .card-item:nth-child(3) {
            /* Cartão principal (este é o que mostraremos os dados) */
            transform: translate3d(0, 0, 0) scale(1);
            opacity: 1;
            z-index: 3;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            /* Gradiente no cartão principal, se desejar como no exemplo */
            background: linear-gradient(135deg, #fefefe, #ececec);
        }

        /* --- DETALHES DO CARTÃO PRINCIPAL --- */
        .card-info {
            flex-grow: 1;
            /* Faz o corpo do cartão ocupar o espaço restante */
            text-align: left;
        }

        .card-info .label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .card-info .value {
            font-size: 38px;
            /* Grande como no exemplo */
            font-weight: 700;
            color: var(--cor-texto-escuro);
            margin-bottom: 20px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #555;
            font-size: 16px;
            font-family: monospace;
            letter-spacing: 1.5px;
        }

        .card-details .user-name {
            font-family: inherit;
            /* Volta para a fonte principal */
            font-size: 16px;
            letter-spacing: normal;
            font-weight: 500;
            color: var(--cor-texto-escuro);
        }

        .card-details .card-code-placeholder {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="main-header">
        <span class="material-icons back-arrow" id="main-back-button">arrow_back</span>
        <span class="title">Card</span>
    </div>

    <div class="view-wrapper" id="initial-view">
        <h2>Aproxime um cartão para iniciar a validação.</h2>
    </div>

    <div class="view-wrapper" id="loading-view" style="display: none;">
        <h2>Carregando dados do cartão...</h2>
    </div>

    <div class="view-wrapper" id="card-view-wrapper" style="display: none;">
        <div class="card-stack">
            <div class="card-item"></div>
            <div class="card-item"></div>

            <div class="card-item">
                <div class="card-info">
                    <div class="label">Available credit</div>
                    <div class="value" id="card-limit">R$ 0,00</div>
                </div>
                <div class="card-details">
                    <span class="user-name" id="card-name">Nome do Usuário</span>
                    <span class="card-code-placeholder" id="card-number">•••• 8762</span>
                </div>
            </div>
        </div>
    </div>

    <div class="view-wrapper" id="error-view" style="display: none;">
        <h2>Erro na Validação</h2>
        <p id="error-message">Mensagem de erro aqui.</p>
        <button id="error-retry-button">Tentar Novamente</button>
    </div>

    <script>
        // --- ELEMENTOS DA PÁGINA ---
        const initialView = document.getElementById('initial-view');
        const loadingView = document.getElementById('loading-view');
        const cardView = document.getElementById('card-view');
        const errorView = document.getElementById('error-view');

        const cardLimitEl = document.getElementById('card-limit');
        const cardNumberEl = document.getElementById('card-number');
        const cardNameEl = document.getElementById('card-name');
        const errorMessageEl = document.getElementById('error-message');

        const backButton = document.getElementById('back-button');
        const backButtonError = document.getElementById('back-button-error');


        // --- FUNÇÕES AUXILIARES ---

        /** Mostra uma "view" e esconde as outras */
        function showView(viewToShow) {
            initialView.style.display = 'none';
            loadingView.style.display = 'none';
            cardView.style.display = 'none';
            errorView.style.display = 'none';
            viewToShow.style.display = 'block';
        }

        /** Formata o número do cartão para "•••• •••• •••• 1234" */
        function formatCardNumber(cardNumber) {
            const lastFourDigits = cardNumber.slice(-4);
            return `•••• •••• •••• ${lastFourDigits}`;
        }

        /** Formata o limite como moeda brasileira (versão corrigida) */
        function formatLimit(limit) {
            // Pré-tratamento: substitui a vírgula por um ponto
            const limitStringCorrigida = limit.toString().replace(',', '.');

            // Agora o parseFloat vai ler o número com os centavos corretamente
            const number = parseFloat(limitStringCorrigida) || 0;

            return number.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        /** Reseta a página para o estado inicial */
        function resetToInitialView() {
            showView(initialView);
        }


        // --- LÓGICA PRINCIPAL ---

        // Roda assim que a página é carregada
        document.addEventListener('DOMContentLoaded', function () {

            // 1. VERIFICAÇÃO DE SEGURANÇA (TOKEN DE LOGIN)
            const authTokenString = localStorage.getItem('authToken');
            let tokenValido = false;
            if (authTokenString) {
                const authToken = JSON.parse(authTokenString);
                const agora = new Date().getTime();
                const vinteHorasEmMs = 20 * 60 * 60 * 1000;
                if ((agora - authToken.loginTime) < vinteHorasEmMs) {
                    tokenValido = true;
                } else {
                    localStorage.removeItem('authToken');
                }
            }

            if (!tokenValido) {
                initialView.innerHTML = `<h2>Acesso Negado</h2><p>Sua sessão expirou ou você não tem permissão.</p>`;
                showView(initialView);
                return; // Para a execução
            }

            // 2. VERIFICAÇÃO DO PARÂMETRO NA URL
            const urlParams = new URLSearchParams(window.location.search);
            const idCartao = urlParams.get('id');

            if (idCartao) {
                // Se tem token e ID, começa o processo!
                showView(loadingView);
                buscarDadosDoCartao(idCartao);
            } else {
                // Se tem token mas não tem ID, fica na tela inicial
                showView(initialView);
            }
        });

        // Adiciona funcionalidade aos botões de "voltar"
        backButton.addEventListener('click', resetToInitialView);
        backButtonError.addEventListener('click', resetToInitialView);


        // --- BUSCA DE DADOS (FETCH) ---
        function buscarDadosDoCartao(id) {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzfBZz74Zlj-EHgNUxP2hWIzqw8MlaLiaOhNf_wIaOJgnA72HbMdk-yyZOErDIb4zU_fg/exec"; // << SUBSTITUA AQUI
            const tokenSecreto = "senhaSuperSecreta123";

            const urlCompleta = `${scriptUrl}?action=lookup&id=${id}&token=${tokenSecreto}`;

            fetch(urlCompleta)
                .then(response => response.json())
                .then(data => {
                    // Atraso de 1 segundo para simular o carregamento e melhorar a UX
                    setTimeout(() => {
                        if (data.erro) {
                            // Se o script retornou um erro
                            errorMessageEl.innerText = data.erro;
                            showView(errorView);
                        } else {
                            // Se os dados vieram com sucesso
                            cardLimitEl.innerText = formatLimit(data.limit);
                            cardNumberEl.innerText = formatCardNumber(id);
                            cardNameEl.innerText = data.nome;
                            showView(cardView);
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Erro na requisição:', error);
                    errorMessageEl.innerText = "Erro de comunicação com o servidor.";
                    showView(errorView);
                });
        }
    </script>

</body>

</html>
