<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Cartão</title>
    <style>
        :root {
            --cor-principal: #db0038;
            --cor-fundo: #f0f2f5;
            --cor-texto-claro: #fff;
            --cor-sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--cor-fundo);
        }

        /* 1. ESTILO DO NOVO BANNER VERMELHO */
        .main-header {
            background-color: var(--cor-principal);
            height: 150px;
            /* Altura do banner */
            color: var(--cor-texto-claro);
            padding: 20px;
            box-sizing: border-box;
        }

        .main-header .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        .main-header .title {
            font-size: 18px;
            font-weight: 500;
            margin-left: 15px;
        }

        /* 2. AJUSTA O POSICIONAMENTO DAS VIEWS */
        .view {
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            /* Permite o posicionamento no topo */
            top: 100px;
            /* Começa um pouco acima do fim do banner */
            left: 0;
            right: 0;
        }

        #loading-view,
        #error-view,
        #initial-view {
            top: 50%;
            /* Centraliza as views de texto */
            transform: translateY(-50%);
        }

        /* --- ESTILO DO CARTÃO E EFEITO DE PILHA --- */
        /* 3. CONTÊINER PARA O EFEITO DE PILHA */
        #card-view {
            z-index: 10;
        }

        .card-stack-wrapper {
            position: relative;
            width: 100%;
            max-width: 350px;
        }

        .card-container,
        .card-behind {
            width: 100%;
            height: 220px;
            /* Altura do cartão */
            border-radius: 20px;
            position: absolute;
            left: 0;
        }

        .card-behind {
            background-color: #fff;
            box-shadow: 0 4px 15px var(--cor-sombra);
        }

        /* 4. POSICIONAMENTO DOS CARTÕES DE TRÁS */
        .card-behind.level-1 {
            transform: translateY(20px) scale(0.9);
            opacity: 0.5;
            z-index: 1;
        }

        .card-behind.level-2 {
            transform: translateY(10px) scale(0.95);
            opacity: 0.75;
            z-index: 2;
        }

        .card-container {
            background-color: #fff;
            /* Cor do cartão principal */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 20px;
            box-sizing: border-box;
            z-index: 3;
            /* Garante que ele fique na frente */
            /* O resto do estilo do card-container... */
            color: #333;
        }

        .card-body .limit-label {
            opacity: 0.7;
        }

        .card-body .limit-value {
            font-size: 40px;
            font-weight: bold;
            margin: 5px 0 30px 0;
        }

        .card-footer {
            font-family: monospace;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer .user-name {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            font-size: 18px;
        }

        /* 5. ESTILO DO SPINNER DE CARREGAMENTO */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--cor-principal);
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="main-header">
        <span class="back-arrow" id="main-back-button">&#x2190;</span>
        <span class="title">Card</span>
    </div>

    <div class="view" id="initial-view">
        <h2>Aproxime um cartão para iniciar a validação.</h2>
    </div>

    <div class="view" id="loading-view" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="view" id="card-view" style="display: none;">
        <div class="card-stack-wrapper">
            <div class="card-behind level-1"></div>
            <div class="card-behind level-2"></div>

            <div class="card-container">
                <div class="card-body">
                    <div class="limit-label">Limite Disponível</div>
                    <div class="limit-value" id="card-limit">R$ 0,00</div>
                </div>
                <div class="card-footer">
                    <div class="user-name" id="card-name">Nome do Usuário</div>
                    <div class="card-number" id="card-number">•••• 0000</div>
                </div>
            </div>
        </div>
    </div>

    <div class="view" id="error-view" style="display: none;">
        <h2>Erro na Validação</h2>
        <p id="error-message">Mensagem de erro aqui.</p>
        <button id="back-button-error">Tentar Novamente</button>
    </div>


    <script>
        // --- ELEMENTOS DA PÁGINA ---
        const initialView = document.getElementById('initial-view');
        const loadingView = document.getElementById('loading-view');
        const cardView = document.getElementById('card-view');
        const errorView = document.getElementById('error-view');

        const cardLimitEl = document.getElementById('card-limit');
        const cardNumberEl = document.getElementById('card-number');
        const cardNameEl = document.getElementById('card-name');
        const errorMessageEl = document.getElementById('error-message');

        const backButton = document.getElementById('back-button');
        const backButtonError = document.getElementById('back-button-error');


        // --- FUNÇÕES AUXILIARES ---

        /** Mostra uma "view" e esconde as outras */
        function showView(viewToShow) {
            initialView.style.display = 'none';
            loadingView.style.display = 'none';
            cardView.style.display = 'none';
            errorView.style.display = 'none';
            viewToShow.style.display = 'block';
        }

        /** Formata o número do cartão para "•••• •••• •••• 1234" */
        function formatCardNumber(cardNumber) {
            const lastFourDigits = cardNumber.slice(-4);
            return `•••• •••• •••• ${lastFourDigits}`;
        }

        /** Formata o limite como moeda brasileira (versão corrigida) */
        function formatLimit(limit) {
            // Pré-tratamento: substitui a vírgula por um ponto
            const limitStringCorrigida = limit.toString().replace(',', '.');

            // Agora o parseFloat vai ler o número com os centavos corretamente
            const number = parseFloat(limitStringCorrigida) || 0;

            return number.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        /** Reseta a página para o estado inicial */
        function resetToInitialView() {
            showView(initialView);
        }


        // --- LÓGICA PRINCIPAL ---

        // Roda assim que a página é carregada
        document.addEventListener('DOMContentLoaded', function () {

            // 1. VERIFICAÇÃO DE SEGURANÇA (TOKEN DE LOGIN)
            const authTokenString = localStorage.getItem('authToken');
            let tokenValido = false;
            if (authTokenString) {
                const authToken = JSON.parse(authTokenString);
                const agora = new Date().getTime();
                const vinteHorasEmMs = 20 * 60 * 60 * 1000;
                if ((agora - authToken.loginTime) < vinteHorasEmMs) {
                    tokenValido = true;
                } else {
                    localStorage.removeItem('authToken');
                }
            }

            if (!tokenValido) {
                initialView.innerHTML = `<h2>Acesso Negado</h2><p>Sua sessão expirou ou você não tem permissão.</p>`;
                showView(initialView);
                return; // Para a execução
            }

            // 2. VERIFICAÇÃO DO PARÂMETRO NA URL
            const urlParams = new URLSearchParams(window.location.search);
            const idCartao = urlParams.get('id');

            if (idCartao) {
                // Se tem token e ID, começa o processo!
                showView(loadingView);
                buscarDadosDoCartao(idCartao);
            } else {
                // Se tem token mas não tem ID, fica na tela inicial
                showView(initialView);
            }
        });

        // Adiciona funcionalidade aos botões de "voltar"
        backButton.addEventListener('click', resetToInitialView);
        backButtonError.addEventListener('click', resetToInitialView);


        // --- BUSCA DE DADOS (FETCH) ---
        function buscarDadosDoCartao(id) {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzfBZz74Zlj-EHgNUxP2hWIzqw8MlaLiaOhNf_wIaOJgnA72HbMdk-yyZOErDIb4zU_fg/exec"; // << SUBSTITUA AQUI
            const tokenSecreto = "senhaSuperSecreta123";

            const urlCompleta = `${scriptUrl}?action=lookup&id=${id}&token=${tokenSecreto}`;

            fetch(urlCompleta)
                .then(response => response.json())
                .then(data => {
                    // Atraso de 1 segundo para simular o carregamento e melhorar a UX
                    setTimeout(() => {
                        if (data.erro) {
                            // Se o script retornou um erro
                            errorMessageEl.innerText = data.erro;
                            showView(errorView);
                        } else {
                            // Se os dados vieram com sucesso
                            cardLimitEl.innerText = formatLimit(data.limit);
                            cardNumberEl.innerText = formatCardNumber(id);
                            cardNameEl.innerText = data.nome;
                            showView(cardView);
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Erro na requisição:', error);
                    errorMessageEl.innerText = "Erro de comunicação com o servidor.";
                    showView(errorView);
                });
        }
    </script>

</body>

</html>
